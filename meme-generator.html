<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff66, #00cc52);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            color: #cccccc;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .controls-panel {
            background: #2a2a2a;
            border: 2px solid #00ff66;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 255, 102, 0.1);
        }

        .preview-panel {
            background: #2a2a2a;
            border: 2px solid #00ff66;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 255, 102, 0.1);
            text-align: center;
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #00ff66;
            border-bottom: 2px solid #00ff66;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #00ff66;
            box-shadow: 0 0 10px rgba(0, 255, 102, 0.3);
        }

        .input-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #444;
            border-radius: 8px;
            background: #1a1a1a;
            color: #ffffff;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .input-group input[type="file"]:hover {
            border-color: #00ff66;
        }

        .templates {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .template-btn {
            background: #1a1a1a;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .template-btn:hover {
            border-color: #00ff66;
            transform: translateY(-2px);
        }

        .template-btn.active {
            border-color: #00ff66;
            background: rgba(0, 255, 102, 0.1);
        }

        .template-btn img {
            width: 100%;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .template-btn span {
            display: block;
            font-size: 0.8rem;
            color: #cccccc;
        }

        .canvas-container {
            max-width: 100%;
            margin: 20px 0;
        }

        #memeCanvas {
            max-width: 100%;
            height: auto;
            border: 2px solid #444;
            border-radius: 8px;
            background: #1a1a1a;
        }

        .download-btn {
            background: linear-gradient(45deg, #00ff66, #00cc52);
            color: #000000;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 102, 0.4);
        }

        .download-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .loading {
            display: none;
            color: #00ff66;
            text-align: center;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls-panel,
            .preview-panel {
                padding: 20px;
            }

            .templates {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

    <script>
        class MemeGenerator {
            constructor() {
                this.canvas = document.getElementById('memeCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.currentImage = null;
                this.topText = '';
                this.bottomText = '';
                this.isLoading = false;
                
                this.initializeEventListeners();
                this.drawPlaceholder();
            }

            initializeEventListeners() {
                // Text input listeners
                document.getElementById('topText').addEventListener('input', (e) => {
                    this.topText = e.target.value.toUpperCase();
                    this.drawMeme();
                });

                document.getElementById('bottomText').addEventListener('input', (e) => {
                    this.bottomText = e.target.value.toUpperCase();
                    this.drawMeme();
                });

                // File upload listener
                document.getElementById('imageUpload').addEventListener('change', (e) => {
                    this.handleImageUpload(e.target.files[0]);
                });

                // Template selection listeners
                document.querySelectorAll('.template-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.selectTemplate(btn);
                    });
                });

                // Download button listener
                document.getElementById('downloadBtn').addEventListener('click', () => {
                    this.downloadMeme();
                });
            }

            handleImageUpload(file) {
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    this.showError('Please select a valid image file (JPEG, PNG, GIF).');
                    return;
                }

                // Check file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    this.showError('Image size should be less than 5MB.');
                    return;
                }

                this.showLoading();
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    this.loadImage(e.target.result);
                };
                
                reader.onerror = () => {
                    this.hideLoading();
                    this.showError('Failed to read the image file.');
                };
                
                reader.readAsDataURL(file);

                // Clear template selection
                document.querySelectorAll('.template-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            }

            selectTemplate(templateBtn) {
                // Update active state
                document.querySelectorAll('.template-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                templateBtn.classList.add('active');

                // Clear file input
                document.getElementById('imageUpload').value = '';

                // Load template image
                this.showLoading();
                this.loadImage(templateBtn.dataset.url);
            }

            loadImage(src) {
                const img = new Image();
                
                img.onload = () => {
                    this.hideLoading();
                    this.currentImage = img;
                    this.resizeCanvas(img);
                    this.drawMeme();
                    this.enableDownload();
                    this.hideError();
                };

                img.onerror = () => {
                    this.hideLoading();
                    this.showError('Failed to load image. Please try another image or template.');
                    this.drawPlaceholder();
                };

                img.src = src;
            }

            resizeCanvas(img) {
                const maxWidth = 500;
                const maxHeight = 500;
                
                let { width, height } = img;
                
                // Calculate scaling to fit within max dimensions while maintaining aspect ratio
                const scale = Math.min(maxWidth / width, maxHeight / height, 1); // Don't scale up
                
                this.canvas.width = width * scale;
                this.canvas.height = height * scale;
            }

            drawMeme() {
                if (!this.currentImage) {
                    this.drawPlaceholder();
                    return;
                }

                const { canvas, ctx } = this;
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw image
                ctx.drawImage(this.currentImage, 0, 0, canvas.width, canvas.height);
                
                // Set text properties
                const fontSize = Math.max(20, canvas.width / 15);
                ctx.font = `bold ${fontSize}px Impact, Arial Black, sans-serif`;
                ctx.textAlign = 'center';
                
                // Draw top text
                if (this.topText) {
                    ctx.textBaseline = 'top';
                    this.drawTextWithOutline(this.topText, canvas.width / 2, 10);
                }
                
                // Draw bottom text
                if (this.bottomText) {
                    ctx.textBaseline = 'bottom';
                    this.drawTextWithOutline(this.bottomText, canvas.width / 2, canvas.height - 10);
                }
            }

            drawTextWithOutline(text, x, y) {
                if (!text) return;
                
                const { ctx } = this;
                
                // Draw black outline
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 4;
                ctx.lineJoin = 'round';
                ctx.strokeText(text, x, y);
                
                // Draw white fill
                ctx.fillStyle = '#FFFFFF';
                ctx.fillText(text, x, y);
            }

            drawPlaceholder() {
                const { canvas, ctx } = this;
                
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#666666';
                ctx.font = '16px Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Upload an image or select a template', canvas.width / 2, canvas.height / 2);
            }

            downloadMeme() {
                if (!this.currentImage) return;

                try {
                    const link = document.createElement('a');
                    link.download = `meme-${Date.now()}.png`;
                    link.href = this.canvas.toDataURL('image/png');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (error) {
                    this.showError('Failed to download meme. Please try again.');
                }
            }

            enableDownload() {
                document.getElementById('downloadBtn').disabled = false;
            }

            showLoading() {
                this.isLoading = true;
                document.getElementById('loadingMessage').style.display = 'block';
                document.getElementById('downloadBtn').disabled = true;
            }

            hideLoading() {
                this.isLoading = false;
                document.getElementById('loadingMessage').style.display = 'none';
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        // Initialize the meme generator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MemeGenerator();
        });

        // Handle page errors
        window.addEventListener('error', (e) => {
            console.error('Page error:', e.error);
        });
    </script>
