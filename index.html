    <style>
        /* your CSS from above (completely unchanged) */
        *{margin:0;padding:0;box-sizing:border-box;}
        :root{--bg-primary:#0a0a0a;--bg-secondary:#1a1a1a;--bg-card:#161616;--color-blue:#00d4ff;--color-yellow:#ffd700;--color-white:#ffffff;--color-gray:#a0a0a0;--transition:all 0.3s ease;}
        body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background-color:var(--bg-primary);color:var(--color-white);line-height:1.6;overflow-x:hidden;}
        header{background:linear-gradient(135deg,#000000 0%,#1a1a1a 100%);padding:1rem 0;position:sticky;top:0;z-index:1000;box-shadow:0 4px 20px rgba(0,212,255,0.1);}
        nav{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;padding:0 2rem;}
        .logo{font-size:1.8rem;font-weight:bold;color:var(--color-blue);text-decoration:none;display:flex;align-items:center;gap:0.5rem;}
        .logo span{color:var(--color-yellow);}
        .nav-links{display:flex;list-style:none;gap:2rem;align-items:center;}
        .nav-links a{color:var(--color-white);text-decoration:none;font-weight:500;transition:var(--transition);position:relative;}
        .nav-links a:hover{color:var(--color-blue);}
        .nav-links a::after{content:'';position:absolute;bottom:-5px;left:0;width:0;height:2px;background:var(--color-yellow);transition:var(--transition);}
        .nav-links a:hover::after{width:100%;}
        .mobile-menu-btn{display:none;background:none;border:none;color:var(--color-blue);font-size:1.5rem;cursor:pointer;}
        .hero{max-width:1200px;margin:4rem auto;padding:4rem 2rem;text-align:center;}
        .hero h1{font-size:3.5rem;color:var(--color-blue);margin-bottom:1rem;animation:fadeInUp 0.8s ease;}
        .hero h1 span{color:var(--color-yellow);}
        .hero p{font-size:1.3rem;color:var(--color-gray);margin-bottom:2rem;animation:fadeInUp 0.8s ease 0.2s backwards;}
        .cta-buttons{display:flex;gap:1rem;justify-content:center;flex-wrap:wrap;animation:fadeInUp 0.8s ease 0.4s backwards;}
        .btn{padding:1rem 2.5rem;border:none;border-radius:50px;font-size:1.1rem;font-weight:600;cursor:pointer;transition:var(--transition);text-decoration:none;display:inline-block;}
        .btn-primary{background:linear-gradient(135deg,var(--color-blue),#0ea5e9);color:var(--bg-primary);box-shadow:0 4px 20px rgba(0,212,255,0.3);}
        .btn-primary:hover{transform:translateY(-3px);box-shadow:0 6px 30px rgba(0,212,255,0.5);}
        .btn-secondary{background:transparent;color:var(--color-yellow);border:2px solid var(--color-yellow);}
        .btn-secondary:hover{background:var(--color-yellow);color:var(--bg-primary);transform:translateY(-3px);}
