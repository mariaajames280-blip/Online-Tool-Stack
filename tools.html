<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40+ Free Online Tools - Online ToolStack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #161616;
            --color-blue: #00d4ff;
            --color-yellow: #ffd700;
            --color-white: #ffffff;
            --color-gray: #a0a0a0;
            --color-success: #10b981;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--color-white);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: var(--color-blue);
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--color-gray);
            font-size: 1.1rem;
        }

        /* Compact Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .tool-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #2a2a2a;
            transition: var(--transition);
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }

        .tool-section:hover {
            border-color: var(--color-blue);
            transform: translateY(-2px);
        }

        .tool-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid #2a2a2a;
        }

        .tool-header h2 {
            color: var(--color-yellow);
            font-size: 1.3rem;
        }

        .tool-header .icon {
            font-size: 1.5rem;
        }

        .tool-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        label {
            color: var(--color-blue);
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, textarea, select {
            background: var(--bg-secondary);
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 0.6rem;
            color: var(--color-white);
            font-size: 0.9rem;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: auto;
        }

        button {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
            min-width: 80px;
        }

        .btn-primary {
            background: var(--color-blue);
            color: var(--bg-primary);
        }

        .btn-secondary {
            background: var(--color-yellow);
            color: var(--bg-primary);
        }

        .output-box {
            background: var(--bg-secondary);
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 0.8rem;
            min-height: 60px;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
        }

        .image-preview {
            max-width: 100%;
            border-radius: 6px;
            margin-top: 0.5rem;
            display: none;
        }

        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--bg-card);
            color: var(--color-white);
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            border-left: 4px solid var(--color-blue);
            z-index: 1000;
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.9rem;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
        }

        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>40+ Professional Tools</h1>
            <p>All tools work directly in your browser - 100% free and secure</p>
        </div>

        <div class="tools-grid">
            <!-- Tool 1: Image Compressor -->
            <div class="tool-section" id="image-compressor">
                <div class="tool-header">
                    <span class="icon">üñºÔ∏è</span>
                    <h2>Image Compressor</h2>
                </div>
                <div class="tool-content">
                    <div class="input-group">
                        <label>Select Image</label>
                        <input type="file" id="compressInput" accept="image/*">
                    </div>
                    <div class="input-group">
                        <label>Quality: <span id="qualityValue">80</span>%</label>
                        <input type="range" id="compressQuality" min="10" max="100" value="80">
                    </div>
                    <img id="compressPreview" class="image-preview">
                    <div class="button-group">
                        <button class="btn-primary" onclick="compressImage()">Compress</button>
                        <button class="btn-secondary" onclick="downloadCompressed()">Download</button>
                    </div>
                </div>
            </div>

            <!-- Tool 2: Image Resizer - FIXED -->
            <div class="tool-section" id="image-resizer">
                <div class="tool-header">
                    <span class="icon">üìê</span>
                    <h2>Image Resizer</h2>
                </div>
                <div class="tool-content">
                    <div class="input-group">
                        <label>Select Image</label>
                        <input type="file" id="resizeInput" accept="image/*">
                    </div>
                    <div class="grid-2">
                        <div class="input-group">
                            <label>Width</label>
                            <input type="number" id="resizeWidth" placeholder="800">
                        </div>
                        <div class="input-group">
                            <label>Height</label>
                            <input type="number" id="resizeHeight" placeholder="600">
                        </div>
                    </div>
                    <img id="resizePreview" class="image-preview">
                    <div class="button-group">
                        <button class="btn-primary" onclick="resizeImage()">Resize</button>
                        <button class="btn-secondary" onclick="downloadResized()">Download</button>
                    </div>
                </div>
            </div>

            <!-- Tool 3: QR Code Generator -->
            <div class="tool-section" id="qr-generator">
                <div class="tool-header">
                    <span class="icon">üì±</span>
                    <h2>QR Generator</h2>
                </div>
                <div class="tool-content">
                    <div class="input-group">
                        <label>Text or URL</label>
                        <input type="text" id="qrText" placeholder="Enter text or URL">
                    </div>
                    <div id="qrCodeContainer"></div>
                    <div class="button-group">
                        <button class="btn-primary" onclick="generateQR()">Generate</button>
                        <button class="btn-secondary" onclick="downloadQR()">Download</button>
                    </div>
                </div>
            </div>

            <!-- Tool 4: Password Generator -->
            <div class="tool-section" id="password-generator">
                <div class="tool-header">
                    <span class="icon">üîê</span>
                    <h2>Password Gen</h2>
                </div>
                <div class="tool-content">
                    <div class="input-group">
                        <label>Length: <span id="pwdLength">16</span></label>
                        <input type="range" id="passwordLength" min="8" max="32" value="16">
                    </div>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeUppercase" checked> A-Z
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeLowercase" checked> a-z
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeNumbers" checked> 0-9
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeSymbols" checked> !@#
                        </label>
                    </div>
                    <div class="output-box" id="passwordOutput">Click Generate</div>
                    <div class="button-group">
                        <button class="btn-primary" onclick="generatePassword()">Generate</button>
                        <button class="btn-secondary" onclick="copyPassword()">Copy</button>
                    </div>
                </div>
            </div>

            <!-- Tool 5: PDF to Images -->
            <div class="tool-section" id="pdf-to-images">
                <div class="tool-header">
                    <span class="icon">üìÑ</span>
                    <h2>PDF to Images</h2>
                </div>
                <div class="tool-content">
                    <div class="input-group">
                        <label>Select PDF</label>
                        <input type="file" id="pdfToImageFile" accept=".pdf">
                    </div>
                    <div class="input-group">
                        <label>Format</label>
                        <select id="imageFormat">
                            <option value="jpg">JPG</option>
                            <option value="png">PNG</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button class="btn-primary" onclick="convertPDFToImages()">Convert</button>
                    </div>
                </div>
            </div>

            <!-- Tool 6: Images to PDF -->
            <div class="tool-section" id="images-to-pdf">
                <div class="tool-header">
                    <span class="icon">üñºÔ∏è</span>
                    <h2>Images to PDF</h2>
                </div>
                <div class="tool-content">
                    <div class="input-group">
                        <label>Select Images</label>
                        <input type="file" id="imagesToPdfFiles" accept="image/*" multiple>
                    </div>
                    <div class="button-group">
                        <button class="btn-primary" onclick="convertImagesToPDF()">Create PDF</button>
                    </div>
                </div>
            </div>

            <!-- Add more tools following the same compact pattern -->
            <!-- Tool 7: Color Picker -->
            <div class="tool-section" id="color-picker">
                <div class="tool-header">
                    <span class="icon">üé®</span>
                    <h2>Color Picker</h2>
                </div>
                <div class="tool-content">
                    <div class="input-group">
                        <label>Pick Color</label>
                        <input type="color" id="colorPicker" value="#00d4ff">
                    </div>
                    <div class="output-box" id="hexColor">#00d4ff</div>
                    <div class="button-group">
                        <button class="btn-primary" onclick="copyColor()">Copy HEX</button>
                    </div>
                </div>
            </div>

            <!-- Tool 8: Base64 Encoder -->
            <div class="tool-section" id="base64-encoder">
                <div class="tool-header">
                    <span class="icon">üî§</span>
                    <h2>Base64 Tool</h2>
                </div>
                <div class="tool-content">
                    <div class="input-group">
                        <label>Input Text</label>
                        <textarea id="base64Input" placeholder="Enter text..."></textarea>
                    </div>
                    <div class="output-box" id="base64Output"></div>
                    <div class="button-group">
                        <button class="btn-primary" onclick="encodeBase64()">Encode</button>
                        <button class="btn-primary" onclick="decodeBase64()">Decode</button>
                    </div>
                </div>
            </div>

            <!-- Continue adding remaining tools... -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <script>
        // Toast Notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Tool 1: Image Compressor
        let compressedImage = null;
        document.getElementById('compressQuality').addEventListener('input', (e) => {
            document.getElementById('qualityValue').textContent = e.target.value;
        });

        function compressImage() {
            const input = document.getElementById('compressInput');
            const quality = document.getElementById('compressQuality').value / 100;
            
            if (!input.files[0]) {
                showToast('Please select an image', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob((blob) => {
                        compressedImage = blob;
                        const url = URL.createObjectURL(blob);
                        const preview = document.getElementById('compressPreview');
                        preview.src = url;
                        preview.style.display = 'block';
                        showToast('Image compressed!');
                    }, 'image/jpeg', quality);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }

        function downloadCompressed() {
            if (!compressedImage) {
                showToast('Please compress an image first', 'error');
                return;
            }
            const url = URL.createObjectURL(compressedImage);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'compressed.jpg';
            a.click();
            showToast('Downloaded!');
        }

        // Tool 2: Image Resizer - FIXED VERSION
        let resizedImage = null;
        
        function resizeImage() {
            const input = document.getElementById('resizeInput');
            const width = parseInt(document.getElementById('resizeWidth').value) || 800;
            const height = parseInt(document.getElementById('resizeHeight').value) || 600;
            
            if (!input.files[0]) {
                showToast('Please select an image', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Draw with smooth scaling
                    ctx.imageSmoothingQuality = 'high';
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    canvas.toBlob((blob) => {
                        resizedImage = blob;
                        const url = URL.createObjectURL(blob);
                        const preview = document.getElementById('resizePreview');
                        preview.src = url;
                        preview.style.display = 'block';
                        showToast(`Resized to ${width}x${height}!`);
                    }, 'image/png');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }

        function downloadResized() {
            if (!resizedImage) {
                showToast('Please resize an image first', 'error');
                return;
            }
            const url = URL.createObjectURL(resizedImage);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resized.png';
            a.click();
            showToast('Downloaded!');
        }

        // Tool 3: QR Code Generator
        function generateQR() {
            const text = document.getElementById('qrText').value;
            if (!text) {
                showToast('Please enter text', 'error');
                return;
            }
            
            const container = document.getElementById('qrCodeContainer');
            container.innerHTML = '';
            
            new QRCode(container, {
                text: text,
                width: 128,
                height: 128,
                colorDark: "#000000",
                colorLight: "#ffffff"
            });
            showToast('QR generated!');
        }

        function downloadQR() {
            const canvas = container.querySelector('canvas');
            if (!canvas) {
                showToast('Generate QR first', 'error');
                return;
            }
            const url = canvas.toDataURL();
            const a = document.createElement('a');
            a.href = url;
            a.download = 'qrcode.png';
            a.click();
            showToast('Downloaded!');
        }

        // Tool 4: Password Generator
        document.getElementById('passwordLength').addEventListener('input', (e) => {
            document.getElementById('pwdLength').textContent = e.target.value;
        });

        function generatePassword() {
            const length = document.getElementById('passwordLength').value;
            const upper = document.getElementById('includeUppercase').checked;
            const lower = document.getElementById('includeLowercase').checked;
            const numbers = document.getElementById('includeNumbers').checked;
            const symbols = document.getElementById('includeSymbols').checked;
            
            let chars = '';
            if (upper) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (lower) chars += 'abcdefghijklmnopqrstuvwxyz';
            if (numbers) chars += '0123456789';
            if (symbols) chars += '!@#$%^&*';
            
            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            document.getElementById('passwordOutput').textContent = password;
            showToast('Password generated!');
        }

        function copyPassword() {
            const password = document.getElementById('passwordOutput').textContent;
            navigator.clipboard.writeText(password);
            showToast('Copied!');
        }

        // Tool 5: PDF to Images
        function convertPDFToImages() {
            const input = document.getElementById('pdfToImageFile');
            if (!input.files[0]) {
                showToast('Please select PDF', 'error');
                return;
            }
            showToast('PDF conversion ready (backend needed)');
        }

        // Tool 6: Images to PDF
        function convertImagesToPDF() {
            const input = document.getElementById('imagesToPdfFiles');
            if (!input.files.length) {
                showToast('Please select images', 'error');
                return;
            }
            showToast('PDF creation ready (backend needed)');
        }

        // Tool 7: Color Picker
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            document.getElementById('hexColor').textContent = e.target.value;
        });

        function copyColor() {
            const color = document.getElementById('hexColor').textContent;
            navigator.clipboard.writeText(color);
            showToast('Color copied!');
        }

        // Tool 8: Base64 Encoder
        function encodeBase64() {
            const input = document.getElementById('base64Input').value;
            document.getElementById('base64Output').textContent = btoa(input);
            showToast('Encoded!');
        }

        function decodeBase64() {
            const input = document.getElementById('base64Input').value;
            document.getElementById('base64Output').textContent = atob(input);
            showToast('Decoded!');
        }

        // Add more tool functions as needed...
    </script>
</body>
</html>
