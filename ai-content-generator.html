<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator - Online Tool Stack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background Stars */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d9ff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 217, 255, 0.2);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #00d9ff;
        }

        .logo::before {
            content: "‚ö°";
            font-size: 28px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #00d9ff;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 30px;
            position: relative;
            z-index: 1;
        }

        .page-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-title h1 {
            font-size: 48px;
            color: #00d9ff;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        .page-title p {
            font-size: 18px;
            color: #b0b0b0;
        }

        /* Tool Card */
        .tool-card {
            background: rgba(30, 30, 50, 0.6);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
        }

        /* Input Section */
        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #00d9ff;
            font-weight: 500;
        }

        .input-section select,
        .input-section input,
        .input-section textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-section select:focus,
        .input-section input:focus,
        .input-section textarea:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
        }

        .input-section textarea {
            resize: vertical;
            min-height: 100px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
            color: #0a0a0a;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b 0%, #cc5555 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }

        /* Output Section */
        .output-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(0, 217, 255, 0.2);
        }

        .output-section h2 {
            color: #00d9ff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .output-content {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 10px;
            padding: 25px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .output-content::-webkit-scrollbar {
            width: 8px;
        }

        .output-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .output-content::-webkit-scrollbar-thumb {
            background: #00d9ff;
            border-radius: 10px;
        }

        .word-count {
            text-align: right;
            margin-top: 10px;
            color: #00d9ff;
            font-size: 14px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: #00d9ff;
            margin: 20px 0;
            display: none;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        .social-posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .social-post-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
        }

        .social-post-card h3 {
            color: #00d9ff;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-post-card .post-content {
            min-height: 120px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: rgba(0, 217, 255, 0.2);
            color: #00d9ff;
            border: 1px solid #00d9ff;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: rgba(0, 217, 255, 0.4);
        }

        .copied {
            background: rgba(0, 255, 0, 0.3) !important;
            color: #00ff00 !important;
            border-color: #00ff00 !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .input-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .page-title h1 {
                font-size: 32px;
            }

            nav {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="stars" id="stars"></div>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo">Online Tool Stack</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#tools">All Tools</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="page-title">
            <h1>ü§ñ AI Content Generator</h1>
            <p>Generate high-quality long-form content and social media posts instantly</p>
        </div>

        <div class="tool-card">
            <!-- Input Section -->
            <div class="input-row">
                <div class="input-section">
                    <label for="contentType">Content Type</label>
                    <select id="contentType">
                        <option value="article">Blog Article</option>
                        <option value="product">Product Description</option>
                        <option value="story">Story</option>
                        <option value="essay">Essay</option>
                        <option value="guide">How-to Guide</option>
                        <option value="review">Review</option>
                        <option value="news">News Article</option>
                        <option value="tutorial">Tutorial</option>
                    </select>
                </div>
                <div class="input-section">
                    <label for="wordCount">Target Word Count</label>
                    <select id="wordCount">
                        <option value="500">500 words</option>
                        <option value="1000">1000 words</option>
                        <option value="1500">1500 words</option>
                        <option value="2000" selected>2000 words</option>
                    </select>
                </div>
            </div>

            <div class="input-section">
                <label for="topic">Topic / Title</label>
                <input type="text" id="topic" placeholder="Enter your topic or title here..." />
            </div>

            <div class="input-section">
                <label for="keywords">Keywords (comma separated)</label>
                <input type="text" id="keywords" placeholder="e.g., technology, innovation, future..." />
            </div>

            <div class="input-section">
                <label for="tone">Writing Tone</label>
                <select id="tone">
                    <option value="professional">Professional</option>
                    <option value="casual">Casual</option>
                    <option value="friendly">Friendly</option>
                    <option value="formal">Formal</option>
                    <option value="creative">Creative</option>
                    <option value="persuasive">Persuasive</option>
                    <option value="informative">Informative</option>
                </select>
            </div>

            <div class="input-section">
                <label for="audience">Target Audience</label>
                <input type="text" id="audience" placeholder="e.g., business professionals, teenagers, marketers..." />
            </div>

            <div class="input-section">
                <label for="additionalInfo">Additional Instructions (Optional)</label>
                <textarea id="additionalInfo" placeholder="Add any specific requirements or guidelines..."></textarea>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button class="btn" onclick="generateContent()">Generate Content</button>
                <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
            </div>

            <div class="loading" id="loading">Generating your content</div>

            <!-- Output Section -->
            <div class="output-section" id="outputSection" style="display: none;">
                <h2>üìù Generated Content</h2>
                <div class="output-content" id="generatedContent"></div>
                <div class="word-count" id="wordCountDisplay">Word Count: 0</div>
                <div class="button-group">
                    <button class="btn" onclick="copyToClipboard('generatedContent')">Copy Content</button>
                    <button class="btn" onclick="downloadContent()">Download as TXT</button>
                </div>

                <!-- Social Media Posts -->
                <h2 style="margin-top: 40px;">üì± Social Media Posts</h2>
                <div class="social-posts" id="socialPosts"></div>
            </div>
        </div>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // Content generation templates
        const contentTemplates = {
            article: (topic, wordCount, keywords, tone, audience) => {
                return `# ${topic}

## Introduction

${generateIntro(topic, audience, tone)}

## Understanding ${topic}

${generateSection(topic, keywords, wordCount * 0.2)}

## Key Benefits and Features

${generateListSection(topic, keywords, 5)}

## Best Practices and Implementation

${generateSection(topic, keywords, wordCount * 0.25)}

## Common Challenges and Solutions

${generateSection(topic, keywords, wordCount * 0.2)}

## Case Studies and Real-World Applications

${generateSection(topic, keywords, wordCount * 0.15)}

## Conclusion

${generateConclusion(topic, keywords, tone)}`;
            },
            product: (topic, wordCount, keywords) => {
                return `# ${topic} - Product Description

## Overview
${generateProductOverview(topic, keywords)}

## Key Features
${generateListSection(topic, keywords, 8)}

## Specifications
${generateSection(topic, keywords, wordCount * 0.2)}

## Benefits
${generateSection(topic, keywords, wordCount * 0.25)}

## Why Choose ${topic}?
${generateSection(topic, keywords, wordCount * 0.3)}`;
            }
        };

        function generateIntro(topic, audience, tone) {
            const intros = [
                `In today's rapidly evolving landscape, ${topic} has become increasingly important for ${audience}. This comprehensive guide explores everything you need to know about ${topic} and how it can transform your approach.`,
                `${topic} is revolutionizing the way we think about modern solutions. Whether you're a seasoned professional or just getting started, understanding ${topic} is crucial for success.`,
                `Welcome to the ultimate guide on ${topic}. In this detailed exploration, we'll uncover the essential aspects that make ${topic} a game-changer for ${audience}.`
            ];
            return intros[Math.floor(Math.random() * intros.length)];
        }

        function generateSection(topic, keywords, targetWords) {
            const keywordArray = keywords.split(',').map(k => k.trim());
            let content = `When it comes to ${topic}, there are several critical factors to consider. `;
            
            content += `First and foremost, understanding the fundamentals is essential. ${topic} encompasses various aspects including ${keywordArray.join(', ')}, each playing a vital role in the overall ecosystem. `;
            
            content += `The landscape has evolved significantly over recent years, with new developments and innovations constantly reshaping how we approach ${topic}. `;
            
            content += `Industry experts agree that staying informed about ${topic} is no longer optional but a necessity in today's competitive environment. `;
            
            content += `By implementing best practices and leveraging the latest insights in ${keywordArray[0]}, organizations can achieve remarkable results. `;
            
            content += `Moreover, the integration of ${keywordArray[1] || keywordArray[0]} has opened up new possibilities that were previously unimaginable. `;
            
            content += `Research indicates that those who invest time in understanding ${topic} see significantly better outcomes compared to those who don't. `;
            
            content += `The key is to approach ${topic} with a strategic mindset, considering both short-term gains and long-term sustainability. `;
            
            return content;
        }

        function generateListSection(topic, keywords, count) {
            const keywordArray = keywords.split(',').map(k => k.trim());
            let list = '';
            for (let i = 1; i <= count; i++) {
                const keyword = keywordArray[i % keywordArray.length];
                list += `\n${i}. **${keyword.charAt(0).toUpperCase() + keyword.slice(1)} Enhancement**: Leveraging ${keyword} capabilities to maximize the potential of ${topic} and drive meaningful results.\n`;
            }
            return list;
        }

        function generateConclusion(topic, keywords, tone) {
            return `As we've explored throughout this comprehensive guide, ${topic} represents a significant opportunity for growth and innovation. By understanding and implementing the principles we've discussed, you can position yourself for success in this dynamic field. Remember, the key to mastering ${topic} lies in continuous learning and adaptation. Stay curious, keep experimenting, and don't be afraid to push boundaries. The future of ${topic} is bright, and those who embrace it today will be the leaders of tomorrow.`;
        }

        function generateProductOverview(topic, keywords) {
            return `${topic} represents the cutting edge of innovation, combining advanced features with user-friendly design. This premium solution is engineered to deliver exceptional performance while maintaining the highest standards of quality and reliability. Perfect for those who demand excellence in every aspect.`;
        }

        function generateSocialPosts(topic, content) {
            const posts = [
                {
                    platform: "Twitter/X",
                    icon: "üê¶",
                    content: `üöÄ Just discovered the power of ${topic}! Here's what you need to know:\n\n‚ú® Game-changing insights\nüí° Practical applications\nüéØ Real results\n\nDon't miss out on this opportunity!\n\n#${topic.replace(/\s+/g, '')} #Innovation #Success`
                },
                {
                    platform: "LinkedIn",
                    icon: "üíº",
                    content: `Excited to share my latest insights on ${topic}!\n\nKey takeaways:\n‚Ä¢ Strategic implementation approaches\n‚Ä¢ Industry best practices\n‚Ä¢ Measurable outcomes\n\nThis is transforming how professionals approach their work. What's your experience with ${topic}?\n\n#ProfessionalDevelopment #Leadership #Innovation`
                },
                {
                    platform: "Facebook",
                    icon: "üìò",
                    content: `Hey everyone! üëã\n\nI just wrote a comprehensive guide about ${topic} and wanted to share some exciting insights with you all!\n\nWhether you're a beginner or an expert, there's something valuable here for everyone. The possibilities are endless!\n\nCheck it out and let me know what you think! üí≠\n\n#${topic.replace(/\s+/g, '')} #Community #Learning`
                },
                {
                    platform: "Instagram",
                    icon: "üì∏",
                    content: `‚ú® ${topic} ‚ú®\n\nSwipe to learn more! üëâ\n\nüåü Essential insights\nüåü Expert tips\nüåü Real applications\n\nDouble tap if you're ready to level up! üí™\n\n#${topic.replace(/\s+/g, '')} #Inspiration #Growth #Motivation #Success #Goals`
                },
                {
                    platform: "TikTok",
                    icon: "üéµ",
                    content: `POV: You just discovered ${topic} ü§Ø\n\nWait for it... üëÄ\n\n‚úÖ Mind = Blown\n‚úÖ Game = Changed\n‚úÖ Life = Upgraded\n\nComment "YES" if you want more content like this! üëá\n\n#${topic.replace(/\s+/g, '')} #FYP #Viral #LearnOnTikTok`
                },
                {
                    platform: "Pinterest",
                    icon: "üìå",
                    content: `üìç Save this! Ultimate Guide to ${topic}\n\n‚úì Complete breakdown\n‚úì Step-by-step tips\n‚úì Expert recommendations\n‚úì Proven strategies\n\nPin this to your board for later! üìö\n\n#${topic.replace(/\s+/g, '')} #Guide #Tips #Howto #Tutorial`
                }
            ];
            return posts;
        }

        function generateContent() {
            const topic = document.getElementById('topic').value.trim();
            const contentType = document.getElementById('contentType').value;
            const wordCount = parseInt(document.getElementById('wordCount').value);
            const keywords = document.getElementById('keywords').value.trim() || topic;
            const tone = document.getElementById('tone').value;
            const audience = document.getElementById('audience').value.trim() || "general audience";

            if (!topic) {
                alert('Please enter a topic or title!');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('outputSection').style.display = 'none';

            // Simulate AI processing
            setTimeout(() => {
                let content = '';
                
                if (contentTemplates[contentType]) {
                    content = contentTemplates[contentType](topic, wordCount, keywords, tone, audience);
                } else {
                    content = contentTemplates.article(topic, wordCount, keywords, tone, audience);
                }

                // Pad content to reach target word count
                const currentWords = content.split(/\s+/).length;
                if (currentWords < wordCount) {
                    const additionalSections = Math.ceil((wordCount - currentWords) / 200);
                    for (let i = 0; i < additionalSections; i++) {
                        content += '\n\n' + generateSection(topic, keywords, 200);
                    }
                }

                // Display content
                document.getElementById('generatedContent').textContent = content;
                const finalWordCount = content.split(/\s+/).filter(word => word.length > 0).length;
                document.getElementById('wordCountDisplay').textContent = `Word Count: ${finalWordCount}`;

                // Generate social posts
                const socialPosts = generateSocialPosts(topic, content);
                const socialPostsContainer = document.getElementById('socialPosts');
                socialPostsContainer.innerHTML = '';

                socialPosts.forEach((post, index) => {
                    const postCard = document.createElement('div');
                    postCard.className = 'social-post-card';
                    postCard.innerHTML = `
                        <h3>${post.icon} ${post.platform}</h3>
                        <div class="post-content">${post.content}</div>
                        <button class="copy-btn" onclick="copySocialPost(${index}, this)">Copy Post</button>
                    `;
                    socialPostsContainer.appendChild(postCard);
                });

                // Hide loading, show output
                document.getElementById('loading').style.display = 'none';
                document.getElementById('outputSection').style.display = 'block';

                // Scroll to output
                document.getElementById('outputSection').scrollIntoView({ behavior: 'smooth' });
            }, 2000);
        }

        function copyToClipboard(elementId) {
            const content = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(content).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function copySocialPost(index, button) {
            const socialPosts = document.querySelectorAll('.social-post-card .post-content');
            const content = socialPosts[index].textContent;
            navigator.clipboard.writeText(content).then(() => {
                const originalText = button.textContent;
                button.textContent = '‚úì Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function downloadContent() {
            const content = document.getElementById('generatedContent').textContent;
            const topic = document.getElementById('topic').value.trim() || 'content';
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${topic.replace(/\s+/g, '_')}_${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function clearAll() {
            document.getElementById('topic').value = '';
            document.getElementById('keywords').value = '';
            document.getElementById('audience').value = '';
            document.getElementById('additionalInfo').value = '';
            document.getElementById('contentType').value = 'article';
            document.getElementById('wordCount').value = '2000';
            document.getElementById('tone').value = 'professional';
            document.getElementById('outputSection').style.display = 'none';
        }
    </script>
</body>
</html>
