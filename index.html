  <style>
    /* (All your original CSS is unchanged) */
    * {margin: 0; padding: 0; box-sizing: border-box;}
    :root {--bg-primary:#0a0a0a;--bg-secondary:#1a1a1a;--bg-card:#161616;--color-blue:#00d4ff;--color-yellow:#ffd700;--color-white:#ffffff;--color-gray:#a0a0a0;--transition:all 0.3s ease;}
    body {font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background-color:var(--bg-primary);color:var(--color-white);line-height:1.6;overflow-x:hidden;}
    header{background:linear-gradient(135deg,#000,#1a1a1a);padding:1rem 0;position:sticky;top:0;z-index:1000;box-shadow:0 4px 20px rgba(0,212,255,0.1);}
    nav{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;padding:0 2rem;}
    .logo{font-size:1.8rem;font-weight:bold;color:var(--color-blue);text-decoration:none;display:flex;align-items:center;gap:.5rem;}
    .logo span{color:var(--color-yellow);}
    .nav-links{display:flex;list-style:none;gap:2rem;align-items:center;}
    .nav-links a{color:var(--color-white);text-decoration:none;font-weight:500;transition:var(--transition);position:relative;}
    .nav-links a:hover{color:var(--color-blue);}
    .nav-links a::after{content:'';position:absolute;bottom:-5px;left:0;width:0;height:2px;background:var(--color-yellow);transition:var(--transition);}
    .nav-links a:hover::after{width:100%;}
    .mobile-menu-btn{display:none;background:none;border:none;color:var(--color-blue);font-size:1.5rem;cursor:pointer;}
    .hero{max-width:1200px;margin:4rem auto;padding:4rem 2rem;text-align:center;}
    .hero h1{font-size:3.5rem;color:var(--color-blue);margin-bottom:1rem;animation:fadeInUp .8s ease;}
    .hero h1 span{color:var(--color-yellow);}
    .hero p{font-size:1.3rem;color:var(--color-gray);margin-bottom:2rem;animation:fadeInUp .8s ease .2s backwards;}
    .cta-buttons{display:flex;gap:1rem;justify-content:center;flex-wrap:wrap;animation:fadeInUp .8s ease .4s backwards;}
    .btn{padding:1rem 2.5rem;border:none;border-radius:50px;font-size:1.1rem;font-weight:600;cursor:pointer;transition:var(--transition);text-decoration:none;display:inline-block;}
    .btn-primary{background:linear-gradient(135deg,var(--color-blue),#0ea5e9);color:var(--bg-primary);box-shadow:0 4px 20px rgba(0,212,255,0.3);}
    .btn-primary:hover{transform:translateY(-3px);box-shadow:0 6px 30px rgba(0,212,255,0.5);}
    .btn-secondary{background:transparent;color:var(--color-yellow);border:2px solid var(--color-yellow);}
    .btn-secondary:hover{background:var(--color-yellow);color:var(--bg-primary);transform:translateY(-3px);}
    .features{max-width:1200px;margin:4rem auto;padding:2rem;}
    .section-title{text-align:center;font-size:2.5rem;color:var(--color-blue);margin-bottom:1rem;}
    .section-subtitle{text-align:center;color:var(--color-gray);margin-bottom:3rem;font-size:1.1rem;}
    .features-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:2rem;margin-top:3rem;}
    .feature-card{background:var(--bg-card);padding:2rem;border-radius:15px;text-align:center;transition:var(--transition);border:1px solid transparent;}
    .feature-card:hover{transform:translateY(-10px);border-color:var(--color-blue);box-shadow:0 10px 40px rgba(0,212,255,0.2);}
    .feature-icon{font-size:3rem;margin-bottom:1rem;}
    .feature-card h3{color:var(--color-yellow);margin-bottom:1rem;font-size:1.5rem;}
    .feature-card p{color:var(--color-gray);line-height:1.6;}
    .tools-showcase{max-width:1200px;margin:4rem auto;padding:2rem;}
    .tools-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem;margin-top:3rem;}
    .tool-card{background:var(--bg-card);padding:1.5rem;border-radius:12px;transition:var(--transition);border:1px solid #2a2a2a;cursor:pointer;}
    .tool-card:hover{transform:translateY(-5px);border-color:var(--color-blue);box-shadow:0 8px 30px rgba(0,212,255,0.15);}
    .tool-card h4{color:var(--color-blue);margin-bottom:.5rem;font-size:1.2rem;}
    .tool-card p{color:var(--color-gray);font-size:.95rem;}
    .stats{max-width:1200px;margin:4rem auto;padding:3rem 2rem;background:linear-gradient(135deg,#1a1a1a,#0a0a0a);border-radius:20px;text-align:center;}
    .stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:2rem;margin-top:2rem;}
    .stat-item h3{font-size:3rem;color:var(--color-yellow);margin-bottom:.5rem;}
    .stat-item p{color:var(--color-gray);font-size:1.1rem;}
    footer{background:var(--bg-secondary);padding:3rem 2rem 1rem;margin-top:4rem;}
    .footer-content{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:2rem;margin-bottom:2rem;}
    .footer-section h3{color:var(--color-blue);margin-bottom:1rem;}
    .footer-section p,.footer-section a{color:var(--color-gray);text-decoration:none;display:block;margin-bottom:.5rem;transition:var(--transition);}
    .footer-section a:hover{color:var(--color-yellow);padding-left:5px;}
    .footer-bottom{text-align:center;padding-top:2rem;border-top:1px solid #2a2a2a;color:var(--color-gray);}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
    @media(max-width:768px){.mobile-menu-btn{display:block;}.nav-links{position:fixed;top:70px;left:-100%;flex-direction:column;background:var(--bg-secondary);width:100%;padding:2rem;transition:var(--transition);box-shadow:0 4px 20px rgba(0,0,0,.5);}.nav-links.active{left:0;}.hero h1{font-size:2.5rem;}.hero p{font-size:1.1rem;}.cta-buttons{flex-direction:column;align-items:center;}.btn{width:100%;max-width:300px;}}
    @media(max-width:480px){.hero h1{font-size:2rem;}.section-title{font-size:2rem;}}
  </style>
