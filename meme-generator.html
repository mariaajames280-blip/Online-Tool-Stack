<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Generator - Online Tool Stack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1419;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
    }
    input[type="text"], input[type="file"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 100%;
    }
    canvas {
      border: 2px solid #333;
      max-width: 100%;
      border-radius: 8px;
      background: #222;
      margin-bottom: 15px;
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #00bcd4;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0097a7;
    }
    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Meme Generator</h1>

  <div class="controls">
    <input type="file" id="upload" accept="image/*" />
    <input type="text" id="topText" placeholder="Top text" />
    <input type="text" id="bottomText" placeholder="Bottom text" />
  </div>

  <canvas id="canvas" width="500" height="500"></canvas>

  <div class="actions">
    <button id="downloadBtn" disabled>Download Meme</button>
    <button id="clearBtn">Clear</button>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const topInput = document.getElementById("topText");
    const bottomInput = document.getElementById("bottomText");
    const downloadBtn = document.getElementById("downloadBtn");
    const clearBtn = document.getElementById("clearBtn");

    let currentImg = null;

    // Upload and draw image
    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          currentImg = img;
          downloadBtn.disabled = false;
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    // Draw meme text
    function drawText(top, bottom) {
      if (!currentImg) return;
      ctx.drawImage(currentImg, 0, 0, canvas.width, canvas.height);

      ctx.font = "bold 48px Impact, Arial Black, sans-serif";
      ctx.textAlign = "center";
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 4;

      ctx.fillText(top.toUpperCase(), canvas.width / 2, 60);
      ctx.strokeText(top.toUpperCase(), canvas.width / 2, 60);

      ctx.fillText(bottom.toUpperCase(), canvas.width / 2, canvas.height - 20);
      ctx.strokeText(bottom.toUpperCase(), canvas.width / 2, canvas.height - 20);
    }

    // Update text as user types
    [topInput, bottomInput].forEach((input) => {
      input.addEventListener("input", () => {
        if (currentImg) {
          drawText(topInput.value, bottomInput.value);
        }
      });
    });

    // Download meme
    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "meme.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // Clear canvas and reset
    clearBtn.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      currentImg = null;
      topInput.value = "";
      bottomInput.value = "";
      upload.value = "";
      downloadBtn.disabled = true;
    });

    // Drag & drop image
    canvas.addEventListener("dragover", (e) => e.preventDefault());
    canvas.addEventListener("drop", (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = () => {
          const img = new Image();
          img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            currentImg = img;
            downloadBtn.disabled = false;
          };
          img.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
