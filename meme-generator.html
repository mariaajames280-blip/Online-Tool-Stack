<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #000000 0%, #111111 100%);
        min-height: 100vh;
        color: #e2e8f0;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .header {
        text-align: center;
        margin-bottom: 40px;
    }

    .header h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
    }

    .header p {
        font-size: 1.1rem;
        color: #94a3b8;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
    }

    .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
    }

    .controls-panel, .preview-panel {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
    }

    .section-title {
        font-size: 1.3rem;
        margin-bottom: 20px;
        color: #3b82f6;
        font-weight: 600;
    }

    .input-group {
        margin-bottom: 25px;
    }

    .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #e2e8f0;
    }

    .input-group input[type="text"] {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #333;
        border-radius: 8px;
        background: #2d2d2d;
        color: #f1f5f9;
        font-size: 1rem;
        transition: all 0.2s ease;
    }

    .input-group input[type="text"]:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .input-group input[type="file"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px dashed #333;
        border-radius: 8px;
        background: #2d2d2d;
        color: #f1f5f9;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .input-group input[type="file"]:hover {
        border-color: #3b82f6;
        background: #374151;
    }

    .templates {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 12px;
        margin-top: 10px;
    }

    .template-btn {
        background: #2d2d2d;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
    }

    .template-btn:hover {
        border-color: #3b82f6;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }

    .template-btn.active {
        border-color: #3b82f6;
        background: rgba(59, 130, 246, 0.1);
    }

    .template-btn img {
        width: 100%;
        height: 70px;
        object-fit: cover;
        border-radius: 6px;
        margin-bottom: 8px;
    }

    .template-btn span {
        display: block;
        font-size: 0.8rem;
        color: #cbd5e1;
        font-weight: 500;
    }

    .canvas-container {
        max-width: 100%;
        margin: 20px 0;
    }

    #memeCanvas {
        max-width: 100%;
        height: auto;
        border: 1px solid #333;
        border-radius: 8px;
        background: #2d2d2d;
    }

    .download-btn {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: #ffffff;
        border: none;
        padding: 14px 28px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 20px;
    }

    .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    .download-btn:disabled {
        background: #475569;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .error-message {
        background: #dc2626;
        color: white;
        padding: 12px 16px;
        border-radius: 8px;
        margin: 10px 0;
        display: none;
        font-weight: 500;
    }

    @media (max-width: 768px) {
        .main-content {
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .header h1 {
            font-size: 2rem;
        }

        .controls-panel,
        .preview-panel {
            padding: 20px;
        }

        .templates {
            grid-template-columns: repeat(3, 1fr);
        }
    }
</style>
