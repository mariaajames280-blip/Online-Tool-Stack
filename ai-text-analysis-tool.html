<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Analysis Tool Pro</title>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --accent: #00d5ff;
            --accent-dark: #0099cc;
            --text-primary: #f5f5f5;
            --text-secondary: #cccccc;
            --border-color: #444444;
            --positive: #4caf50;
            --negative: #ff6b6b;
            --neutral: #9e9e9e;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--secondary-bg);
            border-radius: 10px;
            border: 2px solid var(--accent);
            box-shadow: 0 5px 20px rgba(0, 213, 255, 0.1);
        }
        h1 {
            color: var(--accent);
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 213, 255, 0.3);
        }
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        .panel {
            background: var(--secondary-bg);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: var(--accent);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            background: #3d3d3d;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 213, 255, 0.2);
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: var(--accent);
            color: #1a1a1a;
            box-shadow: 0 4px 10px rgba(0, 213, 255, 0.3);
        }
        .btn-primary:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 213, 255, 0.4);
        }
        .btn-secondary {
            background: #555;
            color: var(--text-primary);
        }
        .btn-secondary:hover {
            background: #666;
            transform: translateY(-2px);
        }
        .analysis-result {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
        }
        .metric {
            margin-bottom: 15px;
            padding: 15px;
            background: #3d3d3d;
            border-radius: 6px;
            border-left: 4px solid var(--accent);
            transition: all 0.3s ease;
        }
        .metric:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .metric-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .sentiment-score {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        .sentiment-bar {
            flex: 1;
            height: 8px;
            background: #555;
            border-radius: 4px;
            overflow: hidden;
        }
        .sentiment-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
            box-shadow: 0 0 5px rgba(0, 213, 255, 0.3);
        }
        .positive { background: var(--positive); }
        .negative { background: var(--negative); }
        .neutral { background: var(--neutral); }
        .keyword-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .keyword {
            background: var(--accent);
            color: #1a1a1a;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .keyword:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0, 213, 255, 0.4);
        }
        .emotion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .emotion-item {
            text-align: center;
            padding: 10px;
            background: #3d3d3d;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }
        .emotion-item:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        .emotion-name {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        .emotion-value {
            font-weight: 600;
            color: var(--accent);
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--accent);
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .icon {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Text Analysis Tool Pro</h1>
            <p class="subtitle">Advanced sentiment analysis, theme detection, and content insights</p>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>Input Text</h2>
                <div class="input-group">
                    <label for="textInput">Paste your text below:</label>
                    <textarea id="textInput" placeholder="Enter or paste your text here for analysis..."></textarea>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="analyzeText()">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                        </svg>
                        Analyze Text
                    </button>
                    <button class="btn btn-secondary" onclick="resetAnalysis()">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                        Reset
                    </button>
                    <button class="btn btn-secondary" onclick="downloadResults()">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                        Download Report
                    </button>
                </div>
            </div>

            <div class="panel">
                <h2>Analysis Results</h2>
                <div id="resultsContainer">
                    <div id="loadingIndicator" class="loading hidden">
                        <div class="loading-spinner"></div>
                        <p>Analyzing text content with AI...</p>
                    </div>
                    <div id="analysisResults" class="analysis-result">
                        <p>Enter text and click "Analyze Text" to see results here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function analyzeText() {
            const textInput = document.getElementById('textInput').value.trim();
            const resultsContainer = document.getElementById('analysisResults');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            if (!textInput) {
                alert('Please enter some text to analyze.');
                return;
            }

            // Show loading
            loadingIndicator.classList.remove('hidden');
            resultsContainer.innerHTML = '';

            // Simulate AI processing delay
            setTimeout(() => {
                loadingIndicator.classList.add('hidden');
                displayAnalysisResults(textInput, resultsContainer);
            }, 1500);
        }

        function displayAnalysisResults(text, container) {
            // Simulated analysis results
            const wordCount = text.split(/\s+/).length;
            const charCount = text.length;
            const sentenceCount = text.split(/[.!?]+/).filter(Boolean).length;
            
            // Sentiment analysis (simulated)
            const sentimentScore = Math.random() * 2 - 1; // -1 to 1
            const positivity = Math.max(0, sentimentScore);
            const negativity = Math.max(0, -sentimentScore);
            const neutrality = 1 - (positivity + negativity);
            
            // Extract keywords (simulated)
            const words = text.toLowerCase().match(/\b\w+\b/g) || [];
            const wordFreq = {};
            words.forEach(word => {
                if (word.length > 3) wordFreq[word] = (wordFreq[word] || 0) + 1;
            });
            const keywords = Object.entries(wordFreq)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 8)
                .map(([word]) => word);

            // Emotions (simulated)
            const emotions = {
                'Joy': Math.random() * 100,
                'Anger': Math.random() * 50,
                'Sadness': Math.random() * 40,
                'Confidence': Math.random() * 80,
                'Curiosity': Math.random() * 60
            };

            const readabilityScore = Math.min(100, Math.max(0, 80 - (wordCount / 100)));

            container.innerHTML = `
                <div class="metric">
                    <div class="metric-title">ðŸ“Š Basic Statistics</div>
                    <div>Words: ${wordCount} | Characters: ${charCount} | Sentences: ${sentenceCount}</div>
                </div>

                <div class="metric">
                    <div class="metric-title">ðŸ˜Š Sentiment Analysis</div>
                    <div class="sentiment-score">
                        <span>Positive: ${Math.round(positivity * 100)}%</span>
                        <div class="sentiment-bar">
                            <div class="sentiment-fill positive" style="width: ${positivity * 100}%"></div>
                        </div>
                    </div>
                    <div class="sentiment-score">
                        <span>Negative: ${Math.round(negativity * 100)}%</span>
                        <div class="sentiment-bar">
                            <div class="sentiment-fill negative" style="width: ${negativity * 100}%"></div>
                        </div>
                    </div>
                    <div class="sentiment-score">
                        <span>Neutral: ${Math.round(neutrality * 100)}%</span>
                        <div class="sentiment-bar">
                            <div class="sentiment-fill neutral" style="width: ${neutrality * 100}%"></div>
                        </div>
                    </div>
                </div>

                <div class="metric">
                    <div class="metric-title">ðŸ”‘ Key Themes & Keywords</div>
                    <div class="keyword-list">
                        ${keywords.map(keyword => `<span class="keyword">${keyword}</span>`).join('')}
                    </div>
                </div>

                <div class="metric">
                    <div class="metric-title">ðŸŽ­ Emotional Tone</div>
                    <div class="emotion-grid">
                        ${Object.entries(emotions).map(([emotion, value]) => `
                            <div class="emotion-item">
                                <div class="emotion-name">${emotion}</div>
                                <div class="emotion-value">${Math.round(value)}%</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="metric">
                    <div class="metric-title">ðŸ“– Readability Score</div>
                    <div class="sentiment-score">
                        <span>Score: ${Math.round(readabilityScore)}/100</span>
                        <div class="sentiment-bar">
                            <div class="sentiment-fill positive" style="width: ${readabilityScore}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function resetAnalysis() {
            document.getElementById('textInput').value = '';
            document.getElementById('analysisResults').innerHTML = 
                '<p>Enter text and click "Analyze Text" to see results here.</p>';
        }

        function downloadResults() {
            const text = document.getElementById('textInput').value;
            const results = document.getElementById('analysisResults').innerText;
            
            if (!text.trim()) {
                alert('Please analyze some text first before downloading.');
                return;
            }

            const content = `AI TEXT ANALYSIS REPORT\n\n` +
                          `Input Text:\n${text}\n\n` +
                          `Analysis Results:\n${results}\n\n` +
                          `Generated by AI Text Analysis Tool Pro`;
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'text-analysis-report.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
