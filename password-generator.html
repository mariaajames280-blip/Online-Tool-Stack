<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator - Online ToolStack</title>
  <meta name="description" content="Generate secure, strong passwords instantly with custom options including length, symbols, numbers, and uppercase letters. Free online password generator.">
  <meta name="keywords" content="password generator, secure password, random password, online password maker, toolstack">
  <link rel="canonical" href="https://www.onlinetoolstack.site/password-generator.html" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="tools.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Open Graph -->
  <meta property="og:title" content="Password Generator - Online ToolStack">
  <meta property="og:description" content="Generate secure and customizable passwords online.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.onlinetoolstack.site/password-generator.html">
  <meta property="og:image" content="https://www.onlinetoolstack.site/og-image.jpg">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="nav-container">
      <div class="nav-logo"><i class="fas fa-tools"></i> Online ToolStack</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="blog.html">Blog</a>
      </nav>
    </div>
  </header>

  <!-- Tool Section -->
  <section class="tool-page">
    <div class="container">
      <h1 class="tool-title">üîê Password Generator</h1>
      <p class="tool-description">
        Create secure, random passwords to protect your accounts. Customize length, symbols, and more.
      </p>

      <div class="tool-card">
        <label>Password Length:
          <input type="number" id="length" value="12" min="4" max="64">
        </label>

        <div class="options">
          <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
          <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
          <label><input type="checkbox" id="numbers" checked> Numbers</label>
          <label><input type="checkbox" id="symbols"> Symbols</label>
        </div>

        <button id="generate">Generate Password</button>

        <div class="result">
          <input type="text" id="password" readonly>
          <button id="copy">Copy</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Online ToolStack. All rights reserved.</p>
    </div>
  </footer>

  <!-- JS -->
  <script>
    const generateBtn = document.getElementById('generate');
    const copyBtn = document.getElementById('copy');
    const passwordField = document.getElementById('password');

    function generatePassword() {
      const length = document.getElementById('length').value;
      const hasUpper = document.getElementById('uppercase').checked;
      const hasLower = document.getElementById('lowercase').checked;
      const hasNum = document.getElementById('numbers').checked;
      const hasSym = document.getElementById('symbols').checked;

      const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const lower = 'abcdefghijklmnopqrstuvwxyz';
      const numbers = '0123456789';
      const symbols = '!@#$%^&*()_+[]{}<>?';
      
      let chars = '';
      if (hasUpper) chars += upper;
      if (hasLower) chars += lower;
      if (hasNum) chars += numbers;
      if (hasSym) chars += symbols;

      let password = '';
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      passwordField.value = password;
    }

    generateBtn.addEventListener('click', generatePassword);
    copyBtn.addEventListener('click', () => {
      passwordField.select();
      document.execCommand('copy');
    });
  </script>
</body>
</html>
