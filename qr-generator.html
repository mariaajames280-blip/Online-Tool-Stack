    <div class="tool-container">
        <div class="tool-interface">
            <div class="control-group">
                <label for="qr-content">Enter Text or URL:</label>
                <textarea id="qr-content" placeholder="https://example.com or any text...">https://www.onlinetoolstack.site</textarea>

                <div class="color-schemes">

                    </div>

    <!-- SIMPLE QR CODE GENERATOR -->
    <script>
        let currentColor = '#00d4ff';
        
        // Color schemes
        const colors = {
            'blue': '#00d4ff',
            'red': '#ff6b6b', 
            'green': '#2ecc71',
            'purple': '#9b59b6'
        };

        function selectColorScheme(scheme) {
            currentColor = colors[scheme];
            
            // Update active state
            document.querySelectorAll('.color-scheme').forEach(el => {
                el.classList.remove('active');
            });
            event.target.closest('.color-scheme').classList.add('active');
        }

        function generateQRCode() {
            const content = document.getElementById('qr-content').value.trim();
            const output = document.getElementById('qr-code-output');
            const downloadBtn = document.getElementById('downloadBtn');
            const shareBtn = document.getElementById('shareBtn');
            
            if (!content) {
                output.innerHTML = '<p style="color: #ff6b6b;">Please enter some text or URL</p>';
                return;
            }
            
            // Clear previous
            output.innerHTML = '<p class="loading">Generating QR code...</p>';
            
            // Create simple QR pattern
            setTimeout(() => {
                createSimpleQRCode(content, output);
                downloadBtn.style.display = 'inline-block';
                shareBtn.style.display = 'inline-block';
            }, 500);
        }

        function createSimpleQRCode(text, output) {
            // Create canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const size = 250;
            canvas.width = size;
            canvas.height = size;
            
            // White background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);
            
            // Generate simple pattern based on text
            ctx.fillStyle = currentColor;
            
            // Create grid pattern
            const gridSize = 10;
            const cellSize = size / gridSize;
            
            // Use text to seed the pattern
            let seed = 0;
            for (let i = 0; i < text.length; i++) {
                seed += text.charCodeAt(i);
            }
            
            // Draw pattern
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    // Simple algorithm to create QR-like pattern
                    const shouldFill = (row * col + seed) % 3 === 0 || 
                                     (row + col * 2) % 4 === 0 ||
                                     (row * 3 + col) % 5 === 0;
                    
                    if (shouldFill) {
                        ctx.fillRect(
                            col * cellSize + 1,
                            row * cellSize + 1,
                            cellSize - 2,
                            cellSize - 2
                        );
                    }
                }
            }
            
            // Add corner markers
            drawCornerMarker(ctx, 1, 1, cellSize);
            drawCornerMarker(ctx, size - cellSize * 3 - 1, 1, cellSize);
            drawCornerMarker(ctx, 1, size - cellSize * 3 - 1, cellSize);
            
            // Clear output and add canvas
            output.innerHTML = '';
            output.appendChild(canvas);
            
            // Add success message
            const success = document.createElement('p');
            success.className = 'success';
            success.textContent = 'âœ“ QR code generated successfully!';
            output.appendChild(success);
        }

        function drawCornerMarker(ctx, x, y, size) {
            // Outer square
            ctx.fillStyle = currentColor;
            ctx.fillRect(x, y, size * 3, size * 3);
            
            // Inner square (white)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(x + size, y + size, size, size);
        }

        function downloadQRCode() {
            const canvas = document.querySelector('#qr-code-output canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'qr-code.png';
                link.href = canvas.toDataURL();
                link.click();
                
                // Show feedback
                const btn = document.getElementById('downloadBtn');
                btn.textContent = 'âœ“ Downloaded!';
                setTimeout(() => {
                    btn.textContent = 'Download QR Code';
                }, 2000);
            }
        }

        function shareQRCode() {
            const canvas = document.querySelector('#qr-code-output canvas');
            if (canvas && navigator.share) {
                canvas.toBlob(blob => {
                    navigator.share({
                        title: 'My QR Code',
                        files: [new File([blob], 'qr-code.png', { type: 'image/png' })]
                    });
                });
            } else {
                downloadQRCode();
            }
        }

        // Generate QR code on page load
        window.addEventListener('load', function() {
            setTimeout(generateQRCode, 1000);
        });
    </script>
