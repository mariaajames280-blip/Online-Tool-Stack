<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Background Remover – Free Tool</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000, rgb(0,213,255));
    margin: 0;
    padding: 0;
    color: white;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 40px 20px;
    background: rgba(255,255,255,0.1);
    border-radius: 18px;
    box-shadow: 0 0 25px rgba(0,213,255,0.3);
}

h1 {
    text-align: center;
    color: rgb(0,213,255);
    font-size: 34px;
}

.upload-box {
    margin-top: 25px;
    padding: 25px;
    border: 2px dashed rgb(0,213,255);
    border-radius: 12px;
    text-align: center;
    background: rgba(0,0,0,0.5);
}

#previewImg {
    width: 100%;
    max-width: 330px;
    display: none;
    margin-top: 20px;
    border-radius: 8px;
}

button {
    background: rgb(0,213,255);
    border: none;
    color: black;
    padding: 12px 22px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
}

button:hover {
    background: white;
    color: black;
}

#outputImage {
    margin-top: 25px;
    max-width: 100%;
    display: none;
    border-radius: 10px;
}

#ad-section {
    margin: 35px 0;
    background: rgba(0,0,0,0.4);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    border: 1px solid rgb(0,213,255);
}

/* Processing Overlay */
.processing-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loader {
    border: 6px solid white;
    border-top: 6px solid rgb(0,213,255);
    border-radius: 50%;
    width: 60px; height: 60px;
    animation: spin 1s linear infinite;
    margin-bottom: 14px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

</style>
</head>

<body>

<div class="processing-overlay" id="loaderScreen">
    <div>
        <div class="loader"></div>
        <p style="color:white;font-size:20px;">Processing Image...</p>
    </div>
</div>

<div class="container">
    <h1>AI Background Remover – Free API</h1>

    <div id="ad-section">
        <!-- Adsense block (you will paste AdSense script here) -->
        <p style="color:rgb(0,213,255); margin:0;">Your Ad Here</p>
    </div>

    <div class="upload-box">
        <input type="file" id="imageInput" accept="image/*">
        <img id="previewImg" alt="Preview">
        <button onclick="removeBG()">Remove Background</button>
    </div>

    <img id="outputImage" alt="Output">
    <a id="downloadBtn" style="display:none;" download="removed-bg.png">
        <button>Download Image</button>
    </a>

</div>

<script>
// Image preview
document.getElementById("imageInput").addEventListener("change", function() {
    const file = this.files[0];
    if (!file) return;
    const url = URL.createObjectURL(file);
    const preview = document.getElementById("previewImg");
    preview.src = url;
    preview.style.display = "block";
});

// FREE API Background Remover
async function removeBG() {
    const file = document.getElementById("imageInput").files[0];
    if (!file) {
        alert("Please upload an image first!");
        return;
    }

    document.getElementById("loaderScreen").style.display = "flex";

    const formData = new FormData();
    formData.append("image", file);

    try {
        const response = await fetch(
            "https://api-inference.huggingface.co/models/briaai/RMBG-1.4",
            {
                method: "POST",
                headers: {
                    "Accept": "image/png"
                },
                body: file
            }
        );

        if (!response.ok) throw new Error("API Error: " + response.status);

        const blob = await response.blob();
        const outputURL = URL.createObjectURL(blob);

        const outputImage = document.getElementById("outputImage");
        outputImage.src = outputURL;
        outputImage.style.display = "block";

        const downloadBtn = document.getElementById("downloadBtn");
        downloadBtn.href = outputURL;
        downloadBtn.style.display = "inline-block";

    } catch (error) {
        alert("Error: " + error);
    }

    document.getElementById("loaderScreen").style.display = "none";
}
</script>

</body>
</html>
