        let currentResults = [];

        function findNiches() {
            const mainTopic = document.getElementById('mainTopic').value.toLowerCase().trim();
            const interests = document.getElementById('interests').value.toLowerCase().split(',').map(i => i.trim());
            const targetAudience = document.getElementById('targetAudience').value;
            const competition = document.getElementById('competition').value;
            const profitability = parseInt(document.getElementById('profitability').value);
            const trend = document.getElementById('trend').value;
            const monetization = document.getElementById('monetization').value;
            const resultsCount = parseInt(document.getElementById('resultsCount').value);

            // Show loading
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('nicheGrid').innerHTML = '<div class="loading"><div class="spinner"></div>Analyzing micro niches...</div>';

            // Simulate processing time
            setTimeout(() => {
                let results = [];

                // Gather niches from database
                Object.keys(nicheDatabase).forEach(category => {
                    nicheDatabase[category].forEach(niche => {
                        let score = 0;

                        // Match main topic
                        if (mainTopic && (category.includes(mainTopic) || niche.title.toLowerCase().includes(mainTopic))) {
                            score += 10;
                        }

                        // Match interests
                        interests.forEach(interest => {
                            if (interest && (niche.keywords.some(k => k.includes(interest)) || 
                                niche.description.toLowerCase().includes(interest))) {
                                score += 5;
                            }
                        });

                        // Match audience
                        if (targetAudience !== 'all' && niche.audience.includes(targetAudience)) {
                            score += 8;
                        } else if (targetAudience === 'all') {
                            score += 3;
                        }

                        // Apply filters
                        if (competition !== 'all') {
                            if (competition === 'low' && niche.competition > 30) return;
                            if (competition === 'medium' && (niche.competition < 25 || niche.competition > 40)) return;
                            if (competition === 'high' && niche.competition < 40) return;
                        }

                        if (niche.profitability < profitability) return;

                        if (trend !== 'all' && niche.trend !== trend) return;

                        if (monetization !== 'all' && niche.monetization !== monetization) return;

                        results.push({ ...niche, score });
                    });
                });

                // Generate additional niches based on input
                if (mainTopic || interests.length > 0) {
                    const generatedNiches = generateNiches(mainTopic, interests, targetAudience, competition, profitability);
                    results = results.concat(generatedNiches);
                }

                // Sort by score and limit results
                results.sort((a, b) => b.score - a.score);
                results = results.slice(0, resultsCount);

                currentResults = results;
                displayResults(results);
            }, 1500);

                { title: "{topic} on a Budget", desc: "Cost-effective strategies and tips for enjoying {topic} without breaking the bank." },
                { title: "Advanced {topic} Techniques", desc: "Expert-level strategies and methods for experienced {topic} enthusiasts." },
                { title: "{topic} for Busy Professionals", desc: "Time-efficient {topic} solutions designed for people with demanding work schedules." }
            ];

            const audienceMap = {
                'young-adults': 'Young Adults',
                'adults': 'Adults',
                'middle-aged': 'Middle-Aged Adults',
                'seniors': 'Seniors',
                'students': 'Students',
                'professionals': 'Professionals',
                'parents': 'Parents',
                'all': 'Everyone'
            };

            topics.forEach((t, index) => {
                if (t && index < 3) {
                    const template = templates[index % templates.length];
                    const audienceName = audienceMap[audience] || 'Everyone';
                    
                    generatedNiches.push({
                        title: template.title.replace('{topic}', t.charAt(0).toUpperCase() + t.slice(1))
                                          .replace('{audience}', audienceName),
                        category: topic.charAt(0).toUpperCase() + topic.slice(1),
                        description: template.desc.replace('{topic}', t).replace('{audience}', audienceName.toLowerCase()),
                        competition: Math.floor(Math.random() * 40) + 15,
                        profitability: Math.floor(Math.random() * 3) + 3,
                        trend: ['rising', 'stable', 'seasonal'][Math.floor(Math.random() * 3)],
                        monetization: ['affiliate', 'digital', 'services', 'products'][Math.floor(Math.random() * 4)],
                        keywords: [t, `${t} tips`, `${t} guide`, `best ${t}`],
                        audience: [audience],
                        score: 5
                    });
                }
            });

            return generatedNiches;
        }

        function displayResults(results) {
            const nicheGrid = document.getElementById('nicheGrid');
            const resultsCount = document.getElementById('resultsCount');
            const statsBar = document.getElementById('statsBar');

            if (results.length === 0) {
                nicheGrid.innerHTML = '<div class="loading">No niches found. Try adjusting your filters.</div>';
                statsBar.style.display = 'none';
                return;
            }

            resultsCount.textContent = `${results.length} niches`;
            statsBar.style.display = 'flex';

            // Calculate statistics
            const totalComp = results.reduce((sum, n) => sum + n.competition, 0);
            const totalProfit = results.reduce((sum, n) => sum + n.profitability, 0);
            const risingCount = results.filter(n => n.trend === 'rising').length;

            document.getElementById('totalNiches').textContent = results.length;
            document.getElementById('avgCompetition').textContent = Math.round(totalComp / results.length) + '%';
            document.getElementById('avgProfitability').textContent = '‚≠ê'.repeat(Math.round(totalProfit / results.length));
            document.getElementById('risingTrends').textContent = risingCount;

            // Display niches
            nicheGrid.innerHTML = results.map(niche => `
                <div class="niche-item">
                    <div class="niche-title">${niche.title}</div>
                    <div class="niche-category">üìÅ ${niche.category}</div>
                    <div class="niche-description">${niche.description}</div>
                    
                    <div class="niche-metrics">
                        <div class="metric">
                            <div class="metric-label">Competition</div>
                            <div class="metric-value">${niche.competition}%</div>
                            <div class="competition-bar">
                                <div class="competition-fill" style="width: ${niche.competition}%"></div>
                            </div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Profitability</div>
                            <div class="profitability-stars">${'‚≠ê'.repeat(niche.profitability)}</div>
                        </div>
                    </div>

                    <div class="niche-metrics" style="margin-top: 10px;">
                        <div class="metric">
                            <div class="metric-label">Trend</div>
                            <div class="metric-value">${getTrendEmoji(niche.trend)} ${niche.trend}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Monetization</div>
                            <div class="metric-value" style="font-size: 0.9em;">${niche.monetization}</div>
                        </div>
                    </div>

                    <div class="keywords-section">
                        ${niche.keywords.map(kw => `<span class="keyword-tag">${kw}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function getTrendEmoji(trend) {
            const emojis = { rising: 'üìà', stable: 'üìä', seasonal: 'üîÑ' };
            return emojis[trend] || 'üìä';
        }

        function exportToCSV() {
            if (currentResults.length === 0) return;

            const headers = ['Title', 'Category', 'Description', 'Competition %', 'Profitability', 'Trend', 'Monetization', 'Keywords'];
            const rows = currentResults.map(niche => [
                niche.title,
                niche.category,
                niche.description,
                niche.competition,
                niche.profitability,
                niche.trend,
                niche.monetization,
                niche.keywords.join('; ')
            ]);

            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            downloadFile('micro-niches.csv', csv, 'text/csv');
        }

        function exportToJSON() {
            if (currentResults.length === 0) return;

            const json = JSON.stringify(currentResults, null, 2);
            downloadFile('micro-niches.json', json, 'application/json');
        }

        function downloadFile(filename, content, type) {
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function copyToClipboard() {
            if (currentResults.length === 0) return;

            let text = 'üéØ MICRO NICHES REPORT\n\n';
            currentResults.forEach((niche, index) => {
                text += `${index + 1}. ${niche.title}\n`;
                text += `   Category: ${niche.category}\n`;
                text += `   Competition: ${niche.competition}% | Profitability: ${'‚≠ê'.repeat(niche.profitability)} | Trend: ${niche.trend}\n`;
                text += `   Description: ${niche.description}\n`;
                text += `   Keywords: ${niche.keywords.join(', ')}\n\n`;
            });

            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Results copied to clipboard!');
            });
        }
    </script>
