<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Generator - Online ToolStack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-dark: #0f1419;
      --bg-light: #1a202c;
      --primary: #0066ff;
      --secondary: #8a2be2;
      --text-light: #a0aec0;
      --text-dark: #f7fafc;
      --border: #4a5568;
      --radius: 10px;
    }

    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
      color: var(--text-dark);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: var(--bg-light);
      border-radius: var(--radius);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg-dark);
      color: var(--text-dark);
      margin-bottom: 1rem;
    }

    input[type="file"] {
      cursor: pointer;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin: 1rem 0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      background: var(--primary);
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #0052cc;
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }

    canvas {
      width: 100%;
      max-width: 500px;
      border-radius: var(--radius);
      background: #000;
      display: block;
      margin: 1rem auto;
    }

    .templates {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .template {
      cursor: pointer;
      border-radius: var(--radius);
      border: 2px solid transparent;
      overflow: hidden;
      transition: 0.3s;
    }

    .template.active {
      border-color: var(--primary);
    }

    .template img {
      width: 100%;
      height: 80px;
      object-fit: cover;
    }

    small {
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ­ Meme Generator</h1>
    <input type="text" id="topText" placeholder="Top text..." />
    <input type="text" id="bottomText" placeholder="Bottom text..." />
    <input type="file" id="upload" accept="image/*" />
    <small>Supported: JPG, PNG, GIF, WebP</small>

    <div class="templates">
      <div class="template" data-src="https://i.imgur.com/WxNCXl8.jpg">
        <img src="https://i.imgur.com/WxNCXl8.jpg" alt="Drake" />
      </div>
      <div class="template" data-src="https://i.imgur.com/a4L7dYk.jpg">
        <img src="https://i.imgur.com/a4L7dYk.jpg" alt="Change My Mind" />
      </div>
      <div class="template" data-src="https://i.imgur.com/tK3zv7v.jpg">
        <img src="https://i.imgur.com/tK3zv7v.jpg" alt="Woman Yelling at Cat" />
      </div>
    </div>

    <div class="buttons">
      <button id="generate">Generate Meme</button>
      <button id="download" class="secondary" disabled>Download Meme</button>
      <button id="clear" class="secondary">Clear</button>
    </div>

    <canvas id="canvas" width="500" height="500"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const topInput = document.getElementById("topText");
    const bottomInput = document.getElementById("bottomText");
    const upload = document.getElementById("upload");
    const generateBtn = document.getElementById("generate");
    const downloadBtn = document.getElementById("download");
    const clearBtn = document.getElementById("clear");
    let currentImg = null;

    function loadImage(src) {
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => {
        currentImg = img;
        drawMeme();
        downloadBtn.disabled = false;
      };
      img.onerror = () => alert("Image failed to load. Try another one.");
      img.src = src;
    }

    function drawMeme() {
      if (!currentImg) return;
      canvas.width = currentImg.width;
      canvas.height = currentImg.height;
      ctx.drawImage(currentImg, 0, 0, canvas.width, canvas.height);

      const fontSize = Math.floor(canvas.width / 10);
      ctx.font = `bold ${fontSize}px Impact, Arial Black, sans-serif`;
      ctx.textAlign = "center";
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      ctx.lineWidth = fontSize / 15;

      // Top text
      ctx.textBaseline = "top";
      wrapText(topInput.value.toUpperCase(), canvas.width / 2, 10, canvas.width - 40, fontSize);

      // Bottom text
      ctx.textBaseline = "bottom";
      wrapText(bottomInput.value.toUpperCase(), canvas.width / 2, canvas.height - 10, canvas.width - 40, fontSize, true);
    }

    function wrapText(text, x, y, maxWidth, lineHeight, fromBottom) {
      const words = text.split(" ");
      let line = "";
      const lines = [];
      for (let word of words) {
        const testLine = line + word + " ";
        const width = ctx.measureText(testLine).width;
        if (width > maxWidth && line) {
          lines.push(line);
          line = word + " ";
        } else {
          line = testLine;
        }
      }
      lines.push(line);

      const totalHeight = lines.length * lineHeight;
      if (fromBottom) y -= totalHeight - lineHeight;

      for (let i = 0; i < lines.length; i++) {
        ctx.strokeText(lines[i], x, y + i * lineHeight);
        ctx.fillText(lines[i], x, y + i * lineHeight);
      }
    }

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = (e) => loadImage(e.target.result);
        reader.readAsDataURL(file);
        document.querySelectorAll(".template").forEach((t) => t.classList.remove("active"));
      }
    });

    document.querySelectorAll(".template").forEach((t) =>
      t.addEventListener("click", () => {
        document.querySelectorAll(".template").forEach((x) => x.classList.remove("active"));
        t.classList.add("active");
        loadImage(t.dataset.src);
        upload.value = "";
      })
    );

    generateBtn.addEventListener("click", drawMeme);

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = `meme-${Date.now()}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    clearBtn.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      currentImg = null;
      topInput.value = "";
      bottomInput.value = "";
      upload.value = "";
      downloadBtn.disabled = true;
      document.querySelectorAll(".template").forEach((t) => t.classList.remove("active"));
    });
  </script>
</body>
</html>
