<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator - Online ToolStack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0066ff;
            --primary-blue-dark: #0052cc;
            --secondary-purple: #8a2be2;
            --accent-teal: #00d4aa;
            --text-dark: #f7fafc;
            --text-light: #a0aec0;
            --bg-light: #1a202c;
            --bg-white: #2d3748;
            --bg-dark: #0f1419;
            --border-color: #4a5568;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, #0f1419 0%, #1a202c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(135deg, var(--bg-white) 0%, var(--bg-light) 100%);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .tool-group {
            margin-bottom: 1.5rem;
        }

        .tool-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .tool-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 16px;
            transition: var(--transition);
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .tool-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .tool-buttons {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .tool-button {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .tool-button:hover {
            background: var(--primary-blue-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .tool-button.secondary {
            background: transparent;
            color: var(--primary-blue);
            border: 1px solid var(--primary-blue);
        }

        .tool-button.secondary:hover {
            background: var(--primary-blue);
            color: white;
        }

        .tool-button:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .meme-preview {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            background: var(--bg-dark);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        #memeCanvas {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius);
            background: white;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .template-btn {
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            padding: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .template-btn:hover {
            border-color: var(--primary-blue);
            transform: translateY(-2px);
        }

        .template-btn.active {
            border-color: var(--primary-blue);
            background: rgba(0, 102, 255, 0.1);
        }

        .template-btn img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .template-btn span {
            display: block;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideInRight 0.3s ease-out;
            max-width: 300px;
            box-shadow: var(--shadow-lg);
        }

        .notification-success { background: var(--success); }
        .notification-error { background: var(--error); }
        .notification-info { background: var(--primary-blue); }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .placeholder {
            color: var(--text-light);
            padding: 3rem;
            text-align: center;
        }

        .placeholder i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .header h1 {
                font-size: 2rem;
            }
            .tool-buttons {
                flex-direction: column;
            }
            .template-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ Meme Generator</h1>
            <p>Create custom memes with your own text and images. Choose from templates or upload your own!</p>
        </div>

        <div class="tool-interface">
            <div class="tool-group">
                <label class="tool-label" for="topText">Top Text:</label>
                <input type="text" id="topText" class="tool-input" placeholder="When you see your code finally work...">
            </div>

            <div class="tool-group">
                <label class="tool-label" for="bottomText">Bottom Text:</label>
                <input type="text" id="bottomText" class="tool-input" placeholder="But then you find a new bug">
            </div>

            <div class="tool-group">
                <label class="tool-label" for="imageUpload">Upload Your Image:</label>
                <input type="file" id="imageUpload" class="tool-input" accept="image/*">
                <small style="color: var(--text-light); display: block; margin-top: 0.5rem;">
                    <i class="fas fa-info-circle"></i> Supports JPG, PNG, GIF, WebP
                </small>
            </div>

            <div class="tool-group">
                <label class="tool-label">Or Choose a Template:</label>
                <div class="template-grid">
                    <div class="template-btn" data-url="https://i.imgflip.com/1bij.jpg">
                        <img src="https://i.imgflip.com/1bij.jpg" alt="Two Buttons">
                        <span>Two Buttons</span>
                    </div>
                    <div class="template-btn" data-url="https://i.imgflip.com/1g8my4.jpg">
                        <img src="https://i.imgflip.com/1g8my4.jpg" alt="Drake">
                        <span>Drake</span>
                    </div>
                    <div class="template-btn" data-url="https://i.imgflip.com/1ur9b0.jpg">
                        <img src="https://i.imgflip.com/1ur9b0.jpg" alt="Woman Yelling at Cat">
                        <span>Woman & Cat</span>
                    </div>
                    <div class="template-btn" data-url="https://i.imgflip.com/261o3j.jpg">
                        <img src="https://i.imgflip.com/261o3j.jpg" alt="Change My Mind">
                        <span>Change My Mind</span>
                    </div>
                    <div class="template-btn" data-url="https://i.imgflip.com/345v97.jpg">
                        <img src="https://i.imgflip.com/345v97.jpg" alt="Distracted Boyfriend">
                        <span>Distracted BF</span>
                    </div>
                    <div class="template-btn" data-url="https://i.imgflip.com/3oevdk.jpg">
                        <img src="https://i.imgflip.com/3oevdk.jpg" alt="Left Exit 12">
                        <span>Left Exit 12</span>
                    </div>
                </div>
            </div>

            <div class="tool-buttons">
                <button class="tool-button" onclick="generateMeme()" id="generateBtn">
                    <i class="fas fa-sync"></i> Generate Meme
                </button>
                <button class="tool-button secondary" onclick="downloadMeme()" id="downloadBtn" disabled>
                    <i class="fas fa-download"></i> Download Meme
                </button>
                <button class="tool-button secondary" onclick="clearMeme()">
                    <i class="fas fa-broom"></i> Clear
                </button>
            </div>

            <div class="meme-preview">
                <canvas id="memeCanvas" width="500" height="500"></canvas>
                <div id="meme-placeholder" class="placeholder">
                    <i class="fas fa-image"></i>
                    <p>Your meme will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MemeGenerator {
            constructor() {
                this.canvas = document.getElementById('memeCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.currentImage = null;
                this.topText = '';
                this.bottomText = '';
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.showPlaceholder();
            }

            setupEventListeners() {
                // Text inputs
                document.getElementById('topText').addEventListener('input', (e) => {
                    this.topText = e.target.value;
                    this.drawMeme();
                });

                document.getElementById('bottomText').addEventListener('input', (e) => {
                    this.bottomText = e.target.value;
                    this.drawMeme();
                });

                // File upload
                document.getElementById('imageUpload').addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) this.handleImageUpload(file);
                });

                // Templates
                document.querySelectorAll('.template-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.selectTemplate(btn);
                    });
                });
            }

            handleImageUpload(file) {
                if (!file.type.startsWith('image/')) {
                    this.showNotification('Please select a valid image file', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.loadImage(e.target.result);
                };
                reader.readAsDataURL(file);

                // Clear template selection
                document.querySelectorAll('.template-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            }

            selectTemplate(btn) {
                document.querySelectorAll('.template-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('imageUpload').value = '';
                
                this.showLoading();
                this.loadImage(btn.dataset.url);
            }

            showLoading() {
                const btn = document.getElementById('generateBtn');
                btn.innerHTML = '<div class="loading"></div> Loading...';
                btn.disabled = true;
            }

            hideLoading() {
                const btn = document.getElementById('generateBtn');
                btn.innerHTML = '<i class="fas fa-sync"></i> Generate Meme';
                btn.disabled = false;
            }

            loadImage(src) {
                const img = new Image();
                img.onload = () => {
                    this.currentImage = img;
                    this.resizeCanvas();
                    this.drawMeme();
                    this.hidePlaceholder();
                    this.hideLoading();
                    this.enableDownload();
                    this.showNotification('Image loaded successfully!', 'success');
                };
                img.onerror = () => {
                    this.hideLoading();
                    this.showNotification('Failed to load image. Please try another.', 'error');
                };
                img.src = src;
            }

            resizeCanvas() {
                if (!this.currentImage) return;
                
                const maxSize = 500;
                let { width, height } = this.currentImage;
                
                const scale = Math.min(maxSize / width, maxSize / height);
                if (scale < 1) {
                    width *= scale;
                    height *= scale;
                }
                
                this.canvas.width = width;
                this.canvas.height = height;
            }

            drawMeme() {
                if (!this.currentImage) return;

                const { ctx, canvas } = this;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw image
                ctx.drawImage(this.currentImage, 0, 0, canvas.width, canvas.height);
                
                // Text styling
                const fontSize = Math.max(24, canvas.width / 15);
                ctx.font = `bold ${fontSize}px Impact, Arial Black, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                
                // Draw top text
                if (this.topText) {
                    this.drawText(this.topText, canvas.width / 2, 15);
                }
                
                // Draw bottom text
                if (this.bottomText) {
                    ctx.textBaseline = 'bottom';
                    this.drawText(this.bottomText, canvas.width / 2, canvas.height - 15);
                }
            }

            drawText(text, x, y) {
                const { ctx } = this;
                
                // Outline
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 6;
                ctx.strokeText(text, x, y);
                
                // Fill
                ctx.fillStyle = 'white';
                ctx.fillText(text, x, y);
            }

            showPlaceholder() {
                document.getElementById('meme-placeholder').style.display = 'block';
                this.canvas.style.display = 'none';
            }

            hidePlaceholder() {
                document.getElementById('meme-placeholder').style.display = 'none';
                this.canvas.style.display = 'block';
            }

            downloadMeme() {
                if (!this.currentImage) {
                    this.showNotification('Please generate a meme first', 'error');
                    return;
                }

                try {
                    const link = document.createElement('a');
                    link.download = `meme-${Date.now()}.png`;
                    link.href = this.canvas.toDataURL();
                    link.click();
                    this.showNotification('Meme downloaded!', 'success');
                } catch (error) {
                    this.showNotification('Download failed', 'error');
                }
            }

            clearMeme() {
                this.currentImage = null;
                this.topText = '';
                this.bottomText = '';
                document.getElementById('topText').value = '';
                document.getElementById('bottomText').value = '';
                document.getElementById('imageUpload').value = '';
                document.querySelectorAll('.template-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.showPlaceholder();
                this.disableDownload();
                this.showNotification('Cleared', 'info');
            }

            enableDownload() {
                document.getElementById('downloadBtn').disabled = false;
            }

            disableDownload() {
                document.getElementById('downloadBtn').disabled = true;
            }

            showNotification(message, type) {
                // Remove existing
                document.querySelectorAll('.notification').forEach(n => n.remove());
                
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : 'info'}"></i>
                    <span>${message}</span>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 3000);
            }
        }

        // Global functions
        let memeGenerator;

        function generateMeme() {
            if (!memeGenerator.currentImage) {
                memeGenerator.showNotification('Please select an image first', 'error');
                return;
            }
            memeGenerator.drawMeme();
            memeGenerator.showNotification('Meme generated!', 'success');
        }

        function downloadMeme() {
            memeGenerator.downloadMeme();
        }

        function clearMeme() {
            memeGenerator.clearMeme();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            memeGenerator = new MemeGenerator();
        });
    </script>
</body>
</html>
