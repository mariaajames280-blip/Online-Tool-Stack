<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator - Online ToolStack</title>
    <style>
        /* Use the same dark theme styles from your main site */
        :root {
            --primary-blue: #0066ff;
            --primary-blue-dark: #0052cc;
            --secondary-purple: #8a2be2;
            --accent-teal: #00d4aa;
            --text-dark: #f7fafc;
            --text-light: #a0aec0;
            --bg-light: #1a202c;
            --bg-white: #2d3748;
            --bg-dark: #0f1419;
            --border-color: #4a5568;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, #0f1419 0%, #1a202c 100%);
            background-color: var(--bg-dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(135deg, var(--bg-white) 0%, var(--bg-light) 100%);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .tool-interface {
            width: 100%;
        }

        .tool-group {
            margin-bottom: 1.5rem;
        }

        .tool-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .tool-input, .tool-textarea, .tool-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 16px;
            transition: var(--transition);
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .tool-input:focus, .tool-textarea:focus, .tool-select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .tool-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .tool-buttons {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .tool-button {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            text-decoration: none;
        }

        .tool-button:hover {
            background: var(--primary-blue-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .tool-button.secondary {
            background: transparent;
            color: var(--primary-blue);
            border: 1px solid var(--primary-blue);
        }

        .tool-button.secondary:hover {
            background: var(--primary-blue);
            color: white;
        }

        .tool-button:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .meme-preview {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            background: var(--bg-dark);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        #memeCanvas {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius);
            background: var(--bg-white);
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .template-btn {
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            padding: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .template-btn:hover {
            border-color: var(--primary-blue);
            transform: translateY(-2px);
        }

        .template-btn.active {
            border-color: var(--primary-blue);
            background: rgba(0, 102, 255, 0.1);
        }

        .template-btn img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .template-btn span {
            display: block;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideInRight 0.3s ease-out;
            max-width: 300px;
            box-shadow: var(--shadow-lg);
        }

        .notification-success { background: var(--success); }
        .notification-error { background: var(--error); }
        .notification-info { background: var(--primary-blue); }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 0 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tool-buttons {
                flex-direction: column;
            }

            .tool-button {
                justify-content: center;
            }

            .template-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

    <script>
        class MemeGenerator {
            constructor() {
                this.canvas = document.getElementById('memeCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.currentImage = null;
                this.topText = '';
                this.bottomText = '';
                this.isGenerating = false;
                
                this.initializeEventListeners();
                this.showPlaceholder();
            }

            initializeEventListeners() {
                // Text input listeners
                document.getElementById('topText').addEventListener('input', (e) => {
                    this.topText = e.target.value.toUpperCase();
                    this.drawMeme();
                });

                document.getElementById('bottomText').addEventListener('input', (e) => {
                    this.bottomText = e.target.value.toUpperCase();
                    this.drawMeme();
                });

                // File upload listener
                document.getElementById('imageUpload').addEventListener('change', (e) => {
                    this.handleImageUpload(e.target.files[0]);
                });

                // Template selection listeners
                document.querySelectorAll('.template-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.selectTemplate(btn);
                    });
                });
            }

            handleImageUpload(file) {
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    this.showNotification('Please select a valid image file.', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.loadImage(e.target.result);
                };
                reader.readAsDataURL(file);

                // Clear template selection
                document.querySelectorAll('.template-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            }

            selectTemplate(templateBtn) {
                // Update active state
                document.querySelectorAll('.template-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                templateBtn.classList.add('active');

                // Clear file input
                document.getElementById('imageUpload').value = '';

                // Show loading state
                this.showLoading();

                // Load template image
                this.loadImage(templateBtn.dataset.url);
            }

            showLoading() {
                const generateBtn = document.getElementById('generateBtn');
                const originalHTML = generateBtn.innerHTML;
                generateBtn.innerHTML = '<div class="loading"></div> Loading...';
                generateBtn.disabled = true;
                this.isGenerating = true;
            }

            hideLoading() {
                const generateBtn = document.getElementById('generateBtn');
                generateBtn.innerHTML = '<i class="fas fa-sync"></i> Generate Meme';
                generateBtn.disabled = false;
                this.isGenerating = false;
            }

            loadImage(src) {
                const img = new Image();
                
                img.onload = () => {
                    this.currentImage = img;
                    this.resizeCanvas(img);
                    this.drawMeme();
                    this.enableDownload();
                    this.hidePlaceholder();
                    this.hideLoading();
                    this.showNotification('Image loaded successfully!', 'success');
                };

                img.onerror = () => {
                    this.hideLoading();
                    this.showNotification('Failed to load image. Please try another image or template.', 'error');
                };

                img.src = src;
            }

            resizeCanvas(img) {
                const maxWidth = 500;
                const maxHeight = 500;
                
                let { width, height } = img;
                
                // Calculate scaling to fit within max dimensions
                const scale = Math.min(maxWidth / width, maxHeight / height);
                
                if (scale < 1) {
                    width *= scale;
                    height *= scale;
                }

                this.canvas.width = width;
                this.canvas.height = height;
            }

            drawMeme() {
                if (!this.currentImage) return;

                const { canvas, ctx } = this;
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw image
                ctx.drawImage(this.currentImage, 0, 0, canvas.width, canvas.height);
                
                // Set text properties
                const fontSize = Math.max(20, canvas.width / 15);
                ctx.font = `bold ${fontSize}px Impact, Arial Black, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                
                // Draw text with outline
                this.drawTextWithOutline(this.topText, canvas.width / 2, 10);
                
                ctx.textBaseline = 'bottom';
                this.drawTextWithOutline(this.bottomText, canvas.width / 2, canvas.height - 10);
            }

            drawTextWithOutline(text, x, y) {
                if (!text) return;
                
                const { ctx } = this;
                
                // Draw black outline
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 4;
                ctx.strokeText(text, x, y);
                
                // Draw white fill
                ctx.fillStyle = '#FFFFFF';
                ctx.fillText(text, x, y);
            }

            showPlaceholder() {
                document.getElementById('meme-placeholder').style.display = 'block';
                this.canvas.style.display = 'none';
            }

            hidePlaceholder() {
                document.getElementById('meme-placeholder').style.display = 'none';
                this.canvas.style.display = 'block';
            }

            downloadMeme() {
                if (!this.currentImage) {
                    this.showNotification('Please generate a meme first', 'error');
                    return;
                }

                try {
                    const link = document.createElement('a');
                    link.download = 'meme-' + Date.now() + '.png';
                    link.href = this.canvas.toDataURL('image/png');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    this.showNotification('Meme downloaded successfully!', 'success');
                } catch (error) {
                    this.showNotification('Failed to download meme', 'error');
                    console.error('Download error:', error);
                }
            }

            clearMeme() {
                this.currentImage = null;
                this.topText = '';
                this.bottomText = '';
                document.getElementById('topText').value = '';
                document.getElementById('bottomText').value = '';
                document.getElementById('imageUpload').value = '';
                document.querySelectorAll('.template-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.showPlaceholder();
                this.disableDownload();
                this.showNotification('Meme cleared', 'info');
            }

            enableDownload() {
                document.getElementById('downloadBtn').disabled = false;
            }

            disableDownload() {
                document.getElementById('downloadBtn').disabled = true;
            }

            showNotification(message, type = 'info') {
                // Remove existing notifications
                document.querySelectorAll('.notification').forEach(notification => {
                    notification.remove();
                });

                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                
                let icon = 'info';
                if (type === 'success') icon = 'check';
                if (type === 'error') icon = 'times';
                
                notification.innerHTML = `
                    <i class="fas fa-${icon}"></i>
                    <span>${message}</span>
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                        setTimeout(() => {
                            if (notification.parentNode) {
                                document.body.removeChild(notification);
                            }
                        }, 300);
                    }
                }, 3000);
            }
        }

        // Global functions for button clicks
        let memeGenerator;

        function generateMeme() {
            if (!memeGenerator.currentImage) {
                memeGenerator.showNotification('Please select an image or template first', 'error');
                return;
            }
            memeGenerator.drawMeme();
            memeGenerator.showNotification('Meme generated!', 'success');
        }

        function downloadMeme() {
            memeGenerator.downloadMeme();
        }

        function clearMeme() {
            memeGenerator.clearMeme();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            memeGenerator = new MemeGenerator();
        });

        // Add Font Awesome for icons
        const faLink = document.createElement('link');
        faLink.rel = 'stylesheet';
        faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
        document.head.appendChild(faLink);
    </script>
