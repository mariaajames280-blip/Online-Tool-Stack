<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Generator Pro - Online Tool Stack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background stars */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 60px 70px, #fff, transparent),
                radial-gradient(1px 1px at 50px 50px, #ddd, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 90px 10px, #eee, transparent);
            background-size: 200px 200px;
            animation: stars 3s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            border-bottom: 2px solid #00bcd4;
            position: relative;
            z-index: 10;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #00bcd4;
        }

        .logo-icon {
            font-size: 30px;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00bcd4;
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .tool-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 42px;
            color: #00bcd4;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 18px;
            color: #b0b0b0;
        }

        /* Tool Card */
        .tool-card {
            background: rgba(20, 20, 40, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 188, 212, 0.2);
            border: 1px solid rgba(0, 188, 212, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #00bcd4;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 188, 212, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input::placeholder,
        textarea::placeholder {
            color: #666;
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00bcd4 0%, #0097a7 100%);
            color: #ffffff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 188, 212, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 2px solid rgba(0, 188, 212, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00bcd4;
        }

        .btn-download {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: #ffffff;
            display: none;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        /* Results Section */
        .results-section {
            margin-top: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border-left: 4px solid #00bcd4;
            display: none;
        }

        .results-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cover-letter-output {
            background: #ffffff;
            color: #000000;
            padding: 40px;
            border-radius: 8px;
            line-height: 1.8;
            font-family: 'Times New Roman', Times, serif;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #00bcd4;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(0, 188, 212, 0.3);
            border-top: 3px solid #00bcd4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .tool-card {
                padding: 25px;
            }

            .button-group {
                flex-direction: column;
            }

            .row {
                grid-template-columns: 1fr;
            }

            nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">‚ö°</span>
                <span>Online Tool Stack</span>
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">All Tools</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <div class="tool-header">
            <div class="tool-icon">üìù</div>
            <h1>Cover Letter Generator Pro</h1>
            <p class="subtitle">Create professional cover letters tailored to your job application</p>
        </div>

        <div class="tool-card">
            <form id="coverLetterForm">
                <h3 style="color: #00bcd4; margin-bottom: 20px;">Your Information</h3>
                
                <div class="row">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            placeholder="John Doe"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="john.doe@email.com"
                            required
                        >
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input 
                            type="text" 
                            id="phone" 
                            placeholder="+1 (555) 123-4567"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input 
                            type="text" 
                            id="address" 
                            placeholder="123 Main St, City, State 12345"
                        >
                    </div>
                </div>

                <h3 style="color: #00bcd4; margin: 30px 0 20px;">Job Details</h3>

                <div class="row">
                    <div class="form-group">
                        <label for="companyName">Company Name *</label>
                        <input 
                            type="text" 
                            id="companyName" 
                            placeholder="ABC Corporation"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="jobTitle">Job Title *</label>
                        <input 
                            type="text" 
                            id="jobTitle" 
                            placeholder="Software Engineer"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="hiringManager">Hiring Manager Name</label>
                    <input 
                        type="text" 
                        id="hiringManager" 
                        placeholder="Jane Smith (Optional)"
                    >
                </div>

                <div class="form-group">
                    <label for="experience">Your Experience (Years) *</label>
                    <select id="experience" required>
                        <option value="">Select experience level</option>
                        <option value="0-1">Entry Level (0-1 years)</option>
                        <option value="1-3">Junior (1-3 years)</option>
                        <option value="3-5">Mid-Level (3-5 years)</option>
                        <option value="5-10">Senior (5-10 years)</option>
                        <option value="10+">Expert (10+ years)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="skills">Key Skills & Qualifications *</label>
                    <textarea 
                        id="skills" 
                        placeholder="e.g., JavaScript, React, Node.js, Project Management, Team Leadership..."
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="achievements">Notable Achievements (Optional)</label>
                    <textarea 
                        id="achievements" 
                        placeholder="e.g., Increased sales by 30%, Led a team of 10 developers, Published research paper..."
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="tone">Letter Tone *</label>
                    <select id="tone" required>
                        <option value="">Select tone</option>
                        <option value="professional">Professional</option>
                        <option value="enthusiastic">Enthusiastic</option>
                        <option value="formal">Formal</option>
                        <option value="confident">Confident</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">Generate Cover Letter</button>
                    <button type="button" class="btn-secondary" id="resetBtn">Reset</button>
                    <button type="button" class="btn-download" id="downloadBtn">Download as TXT</button>
                </div>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your professional cover letter...</p>
            </div>

            <div class="results-section" id="resultsSection">
                <h3 style="color: #00bcd4; margin-bottom: 20px;">Your Cover Letter</h3>
                <div class="cover-letter-output" id="coverLetterOutput"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('coverLetterForm');
        const resetBtn = document.getElementById('resetBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const coverLetterOutput = document.getElementById('coverLetterOutput');

        // Generate cover letter
        function generateCoverLetter(data) {
            const today = new Date().toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            const greeting = data.hiringManager 
                ? `Dear ${data.hiringManager},` 
                : 'Dear Hiring Manager,';

            const experienceText = {
                '0-1': 'recent graduate with a strong passion',
                '1-3': 'professional with growing expertise',
                '3-5': 'experienced professional',
                '5-10': 'seasoned professional with extensive expertise',
                '10+': 'highly accomplished expert with distinguished career'
            };

            const toneIntro = {
                'professional': 'I am writing to express my interest in',
                'enthusiastic': 'I am thrilled to apply for',
                'formal': 'I wish to formally submit my application for',
                'confident': 'I am confident I would be an excellent fit for'
            };

            let letter = `${data.fullName}\n`;
            if (data.address) letter += `${data.address}\n`;
            if (data.phone) letter += `${data.phone}\n`;
            letter += `${data.email}\n\n`;
            letter += `${today}\n\n`;
            letter += `${data.companyName}\n`;
            letter += `Hiring Department\n\n`;
            letter += `${greeting}\n\n`;
            
            letter += `${toneIntro[data.tone]} the ${data.jobTitle} position at ${data.companyName}. As a ${experienceText[data.experience]} in the field, I am excited about the opportunity to contribute to your team's success.\n\n`;
            
            letter += `Throughout my career, I have developed strong capabilities in ${data.skills}. These skills have enabled me to deliver exceptional results and drive meaningful impact in my previous roles.\n\n`;
            
            if (data.achievements) {
                letter += `Some of my key achievements include: ${data.achievements} These accomplishments demonstrate my ability to exceed expectations and deliver tangible value.\n\n`;
            }
            
            letter += `I am particularly drawn to ${data.companyName} because of your reputation for innovation and excellence in the industry. I am confident that my skills, experience, and dedication would make me a valuable addition to your team.\n\n`;
            
            letter += `I would welcome the opportunity to discuss how my background aligns with your needs. Thank you for considering my application. I look forward to the possibility of contributing to ${data.companyName}'s continued success.\n\n`;
            
            letter += `Sincerely,\n`;
            letter += `${data.fullName}`;

            return letter;
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                companyName: document.getElementById('companyName').value,
                jobTitle: document.getElementById('jobTitle').value,
                hiringManager: document.getElementById('hiringManager').value,
                experience: document.getElementById('experience').value,
                skills: document.getElementById('skills').value,
                achievements: document.getElementById('achievements').value,
                tone: document.getElementById('tone').value
            };

            // Show loading
            loading.classList.add('show');
            resultsSection.classList.remove('show');
            downloadBtn.style.display = 'none';

            // Simulate processing time
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Generate cover letter
            const coverLetter = generateCoverLetter(formData);

            // Hide loading and show results
            loading.classList.remove('show');
            coverLetterOutput.textContent = coverLetter;
            resultsSection.classList.add('show');
            downloadBtn.style.display = 'block';

            // Scroll to results
            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            form.reset();
            resultsSection.classList.remove('show');
            downloadBtn.style.display = 'none';
        });

        // Download button
        downloadBtn.addEventListener('click', () => {
            const content = coverLetterOutput.textContent;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const fullName = document.getElementById('fullName').value.replace(/\s+/g, '-');
            const companyName = document.getElementById('companyName').value.replace(/\s+/g, '-');
            a.download = `Cover-Letter-${fullName}-${companyName}-${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
