<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Banner Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #001a24 100%);
            color: #00d5ff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 213, 255, 0.1);
            border-radius: 10px;
            border: 2px solid #00d5ff;
        }

        h1 {
            font-size: 2.5em;
            color: #00d5ff;
            text-shadow: 0 0 20px rgba(0, 213, 255, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #66e0ff;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .controls-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #00d5ff;
            box-shadow: 0 0 30px rgba(0, 213, 255, 0.3);
            height: fit-content;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00d5ff;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="color"],
        input[type="number"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            background: rgba(0, 213, 255, 0.1);
            border: 2px solid #00d5ff;
            border-radius: 5px;
            color: #00d5ff;
            font-size: 1em;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="color"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #66e0ff;
            box-shadow: 0 0 15px rgba(0, 213, 255, 0.5);
        }

        input[type="color"] {
            height: 50px;
            cursor: pointer;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00d5ff 0%, #0099cc 100%);
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 213, 255, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .canvas-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00d5ff;
            box-shadow: 0 0 30px rgba(0, 213, 255, 0.3);
        }

        #bannerCanvas {
            width: 100%;
            height: auto;
            border: 2px solid #00d5ff;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 213, 255, 0.4);
        }

        .info-box {
            background: rgba(0, 213, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #00d5ff;
            margin-bottom: 20px;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .color-presets {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .color-preset {
            width: 100%;
            height: 40px;
            border: 2px solid #00d5ff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .color-preset:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 213, 255, 0.6);
        }

        .font-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .font-size-control input[type="number"] {
            flex: 1;
        }

        .font-size-control span {
            color: #66e0ff;
            font-weight: bold;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .download-section {
            display: flex;
            gap: 10px;
        }

        .download-section button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ YouTube Banner Generator</h1>
            <p class="subtitle">Create professional YouTube channel banners - 2560x1440px</p>
        </header>

        <div class="main-content">
            <div class="controls-panel">
                <div class="info-box">
                    <strong>üìê YouTube Banner Specs:</strong><br>
                    ‚Ä¢ Recommended: 2560 x 1440 px<br>
                    ‚Ä¢ Safe area: 1546 x 423 px (center)<br>
                    ‚Ä¢ Max file size: 6MB
                </div>

                <div class="control-group">
                    <label for="channelName">Channel Name</label>
                    <input type="text" id="channelName" placeholder="Enter your channel name" value="My Awesome Channel">
                </div>

                <div class="control-group">
                    <label for="tagline">Tagline / Description</label>
                    <textarea id="tagline" placeholder="Enter a catline or description">Creating Amazing Content Daily!</textarea>
                </div>

                <div class="control-group">
                    <label for="backgroundColor">Background Color</label>
                    <input type="color" id="backgroundColor" value="#000000">
                    <div class="color-presets">
                        <div class="color-preset" style="background: #000000;" onclick="setBackgroundColor('#000000')"></div>
                        <div class="color-preset" style="background: #1a1a2e;" onclick="setBackgroundColor('#1a1a2e')"></div>
                        <div class="color-preset" style="background: linear-gradient(135deg, #000000, #00d5ff);" onclick="setBackgroundGradient()"></div>
                        <div class="color-preset" style="background: #0a192f;" onclick="setBackgroundColor('#0a192f')"></div>
                    </div>
                </div>

                <div class="control-group">
                    <label for="textColor">Text Color</label>
                    <input type="color" id="textColor" value="#00d5ff">
                </div>

                <div class="control-group">
                    <label for="fontSize">Title Font Size</label>
                    <div class="font-size-control">
                        <input type="number" id="fontSize" value="120" min="40" max="200">
                        <span>px</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="taglineFontSize">Tagline Font Size</label>
                    <div class="font-size-control">
                        <input type="number" id="taglineFontSize" value="60" min="20" max="100">
                        <span>px</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="fontFamily">Font Style</label>
                    <select id="fontFamily">
                        <option value="Arial">Arial</option>
                        <option value="Impact">Impact</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="backgroundImage">Background Image (Optional)</label>
                    <input type="file" id="backgroundImage" accept="image/*">
                </div>

                <div class="control-group">
                    <label for="logoImage">Logo Image (Optional)</label>
                    <input type="file" id="logoImage" accept="image/*">
                </div>

                <button onclick="generateBanner()">üé® Generate Banner</button>
                
                <div class="download-section">
                    <button onclick="downloadBanner()">‚¨áÔ∏è Download PNG</button>
                    <button onclick="downloadBannerJPG()">‚¨áÔ∏è Download JPG</button>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="bannerCanvas" width="2560" height="1440"></canvas>
            </div>
        </div>
    </div>

    <script>
        let backgroundImageObj = null;
        let logoImageObj = null;
        let useGradient = false;

        // Initialize with a default banner
        window.onload = function() {
            generateBanner();
        };

        // Handle background image upload
        document.getElementById('backgroundImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        backgroundImageObj = img;
                        generateBanner();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle logo upload
        document.getElementById('logoImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        logoImageObj = img;
                        generateBanner();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function setBackgroundColor(color) {
            document.getElementById('backgroundColor').value = color;
            useGradient = false;
            generateBanner();
        }

        function setBackgroundGradient() {
            useGradient = true;
            generateBanner();
        }

        function generateBanner() {
            const canvas = document.getElementById('bannerCanvas');
            const ctx = canvas.getContext('2d');
            
            // Get values
            const channelName = document.getElementById('channelName').value;
            const tagline = document.getElementById('tagline').value;
            const bgColor = document.getElementById('backgroundColor').value;
            const textColor = document.getElementById('textColor').value;
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const taglineFontSize = parseInt(document.getElementById('taglineFontSize').value);
            const fontFamily = document.getElementById('fontFamily').value;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            if (backgroundImageObj) {
                ctx.drawImage(backgroundImageObj, 0, 0, canvas.width, canvas.height);
                // Add overlay for better text visibility
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else if (useGradient) {
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#000000');
                gradient.addColorStop(1, '#00d5ff');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Draw safe area guide (light overlay)
            ctx.strokeStyle = 'rgba(0, 213, 255, 0.3)';
            ctx.lineWidth = 4;
            const safeX = (canvas.width - 1546) / 2;
            const safeY = (canvas.height - 423) / 2;
            ctx.strokeRect(safeX, safeY, 1546, 423);

            // Draw logo if available
            if (logoImageObj) {
                const logoSize = 300;
                const logoX = 150;
                const logoY = (canvas.height - logoSize) / 2;
                ctx.drawImage(logoImageObj, logoX, logoY, logoSize, logoSize);
            }

            // Draw channel name
            ctx.fillStyle = textColor;
            ctx.font = `bold ${fontSize}px ${fontFamily}`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Add text shadow for better visibility
            ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            
            const centerY = canvas.height / 2;
            ctx.fillText(channelName, canvas.width / 2, centerY - 100);

            // Draw tagline
            ctx.font = `${taglineFontSize}px ${fontFamily}`;
            ctx.fillText(tagline, canvas.width / 2, centerY + 80);

            // Add decorative elements
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Decorative lines
            ctx.strokeStyle = textColor;
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2 - 400, centerY - 20);
            ctx.lineTo(canvas.width / 2 + 400, centerY - 20);
            ctx.stroke();

            // Corner accents
            drawCornerAccent(ctx, 100, 100, textColor);
            drawCornerAccent(ctx, canvas.width - 100, 100, textColor);
            drawCornerAccent(ctx, 100, canvas.height - 100, textColor);
            drawCornerAccent(ctx, canvas.width - 100, canvas.height - 100, textColor);
        }

        function drawCornerAccent(ctx, x, y, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            
            // Draw L-shaped accent
            ctx.beginPath();
            ctx.moveTo(x - 50, y);
            ctx.lineTo(x, y);
            ctx.lineTo(x, y - 50);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(x + 50, y);
            ctx.lineTo(x, y);
            ctx.lineTo(x, y + 50);
            ctx.stroke();
        }

        function downloadBanner() {
            const canvas = document.getElementById('bannerCanvas');
            const link = document.createElement('a');
            link.download = 'youtube-banner.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadBannerJPG() {
            const canvas = document.getElementById('bannerCanvas');
            const link = document.createElement('a');
            link.download = 'youtube-banner.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
        }

        // Auto-update on input changes
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('input', generateBanner);
        });
    </script>
</body>
</html>
